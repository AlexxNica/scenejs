    <!-- Playroom main -->

    <script type="text/javascript">
        $(document).ready(function() {

            /* Get example ID
             */
            String.prototype.trim = function () {
                return this.replace(/^\s*/, '').replace(/\s*$/, '');
            };
            var qs = new Querystring();
            var exampleName = qs.params['example'];
            if (!exampleName) {
                window.location = 'examples.html';
            }

            /* Set up layout
             */
            $().ready(function() {
                $("#inner-splitter").splitter({
                    type: "v",
                    outline: true, 
                    // minLeft: 100,  minRight: 100,
                    resizeToWidth: true,
                    //                    cookie: "vsplitter",
                    anchorToWindow:true,
                    accessKey: 'I'
                });
            });

            var tabs = $("#tabs").tabs();

            var initToolbar = function() {
                $("#toggle-description").click(function () {
                    $("#sandbox-description").slideToggle("slow");
                });

                $("#execute-button").click(function() {
                    playroom.execute();
                });
                $("#reindent-button").click(function() {
                    playroom.reindent();
                });
                $("#reset-button").click(function() {
                    playroom.reset();
                });
            } ;

            /* Start playroom controller
             */
            var playroom = new PlayRoomController({
                infoPath: exampleName + '/info.js',

                htmlPath: exampleName + '/html.html',
                htmlAreaId: 'html-text',

                definitionPath: exampleName + '/scene.js',
                definitionAreaId: 'definition-text',

                outputAreaId: 'output-area',

                logAreaId: 'log-area' ,

                onLoad: { fn  : function() {
                    document.title = "SceneJS Playroom - " + playroom.getInfo().title;
                    initToolbar();
                }, scope: this }    ,

                onError: { fn  : function() {
                    document.title = "SceneJS Playroom - " + playroom.getInfo().title;
                    initToolbar();
                    tabs.tabs('select', 2); // Select error tab
                }, scope: this }
            });
        });
    </script>
