<span id="example_id" style="display:none; width:0px; height:0px; overflow: auto;">minimal1</span>
<ul id="playroom-inner"></ul>
<script type="text/javascript">
    var exampleId = $.url.param('example_id'); // Any example on URL is automatically opened
    if (exampleId) {
        $("#example_id").text(exampleId);  // Put example ID in hidden div for playroom to pick up
        $("#playroom-inner").load("./examples/example.html");
    } else {
        $("#playroom-inner").load("./examples/catalogue.html");
    }
</script>
