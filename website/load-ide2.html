<script type="text/javascript">
    function bla() {
    }

    function showExamples() {
        $.ajax({
            type: 'GET',
            url: './library/v0.7/scenes/examples/catalog.json',
            dataType: 'json',
            success: function(json) {
                $("#examples").setTemplateURL("templates/ide-examples2.html");
                $("#examples").processTemplate(json);
                 $(function() {
            $("#accordion").accordion();
        });
            }
        });
    }


    $(document).ready(function() {




        /* Title
         */

        var titleField = $("#ide-title");
        var defaultTitle = titleField.val();
        titleField.addClass("idleField");
        titleField.focus(function() {
            $(this).removeClass("idleField").addClass("focusField");
            if (this.value == this.defaultValue) {
                this.value = '';
            }
            if (this.value != this.defaultValue) {
                this.select();
            }
        });
        titleField.blur(function() {
            $(this).removeClass("focusField").addClass("idleField");
            if ($.trim(this.value) == "") {
                titleField.val(defaultTitle);
            } else {

            }
        });

        /* Scene definition file location
         */

        var fileUrlField = $("#ide-url");
        var defaultFileUrl = fileUrlField.val();
        fileUrlField.addClass("idleField");
        fileUrlField.focus(function() {
            $(this).removeClass("idleField").addClass("focusField");

            if (this.value == this.defaultValue) {
                this.value = '';
            }
            if (this.value != this.defaultValue) {
                this.select();
            }
        });
        fileUrlField.blur(function() {
            $(this).removeClass("focusField").addClass("idleField");
            if ($.trim(this.value) == "") {
                fileUrlField.val(defaultFileUrl);
            } else {

            }
        });

        $('#run-button').click(function() {
            var fileUrl = fileUrlField.val().trim();
            var title = titleField.val().trim();
            var redirectUrl = "ide.html?url=" + fileUrl + "&title=" + title;
            $(location).attr("href", redirectUrl);
        });
        showExamples();

    });
</script>
