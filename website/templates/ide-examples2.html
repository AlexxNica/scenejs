{#template MAIN}
<div id="ide-examples-table">
    {#foreach $T.examples as example}
    <div class="row">
        <p class="title"><a
                href="ide.html?url=http://scenejs.org/library/v0.7/scenes/examples/{$T.example.file}&title={$T.example.title}">{$T.example.title}</a>
        </p>

        <p><span>{$T.example.description}</span></p>
    </div>
    {#/for}
</div>


{#/template MAIN}
