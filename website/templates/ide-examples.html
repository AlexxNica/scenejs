{#template MAIN}
<div id="ide-examples-table2">
    {#foreach $T.examples as example}
    <div class="row">
        <div class="col1">
            <p class="title"><a href="ide.html?url=http://scenejs.org/library/v0.7/scenes/examples/{$T.example.file}&title={$T.example.title}">{$T.example.title}</a></p>
        </div>
        <div class="col2">
            <p><span>{$T.example.description}</span></p>
        </div>
    </div>
    {#/for}
</div>


{#/template MAIN}
