{#template MAIN}

<div id="ide-examples-table">
    {#foreach $T.examples as example}
    <div class="row">
        <div class="col1">
            <p class="title"><a href="ide.html?url=http://scenejs.org/site2/examples/v0.7.0/{$T.example.file}">{$T.example.title}</a></p>
        </div>
        <div class="col2">
            <p><span>{$T.example.description}</span></p>
        </div>
    </div>
    {#/for}
</div>


{#/template MAIN}
