{#template MAIN}
<div id="error">
    <div id="error-expletive">Failed to run</div>
    <div id="error-title">ShaderLinkFailureException</div>
    <div id="error-message">{$T.message}</div>
    <div id="error-advice">A GLSL script within SceneJS has failed to link - unless there is a
        bug in SceneJS, it means that either the browser or graphics card is not supported by SceneJS.         
    </div>
</div>
{#/template MAIN}
