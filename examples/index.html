<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>SceneJS Examples</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="libs/jquery-1.8.3.min.js"></script>
    <!--<script src="../../examplejs/api/v0/tweakjs.js"></script>-->
    <script src="http://xeolabs.github.io/examplejs/api/v0/tweakjs.js"></script>

</head>
<body>

<style>
    html, body {
        height: 100%;
    }

    body {
        margin: 0px;
        overflow: hidden;
    }
</style>


<script>


    jQuery(document).ready(
            function ($) {

                // Load examples index
                $.getJSON("ex/index.json",
                        function (index) {

                            var href = window.location.href;

                            // Create examples browser
                            var tweakjs = new TweakJS({

                                title:"SceneJS",
                                caption:"Examples",

                                // Use built-in code viewer
                                editor:"html",

                                // JSON examples index
                                index:index,

                                // Location of example pages
                                pageBase:href.substring(0, href.lastIndexOf("/")) + "/ex/",

                                // Initially selected page
                                page:null,

                                // Initially selected tags
                                tags: getURLTags(),

                                // Initially show code
                                showCode:true
                            });

                            // Listen for home link click
                            tweakjs.once("home",
                                    function () {
                                        window.location = "http://scenejs.org"
                                    });
                        });
            });

    function getURLTags() {
        var tags = {};
        var params = getSearchParams();
        var tagListStr = params.tags;
        if (tagListStr) {
            var tagList = tagListStr.split(",");
            for (var i = 0, len = tagList.length; i < len; i++) {
                tags[tagList[i]] = true;
            }
        }
        return tags;
    }

    function getSearchParams() {
        var searchParams = {};
        var search = window.location.search.slice(1);
        var params = search.split('&');
        var tokens;
        for (var i = 0, len = params.length; i < len; i++) {
            tokens = params[i].split("=");
            searchParams[tokens[0]] = tokens[1];
        }
        return searchParams;
    }

</script>
</body>
</html>
