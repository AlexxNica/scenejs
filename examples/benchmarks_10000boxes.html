<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;

            -khtml-user-select: none;
            -webkit-user-select: none;

    <script src="libs/stats.min.js"></script>
    <script src="../api/latest/scenejs.js"></script>

</head>
<body>

<script>

    //-----------------------------------------------------------------------------------------------------------------
    // Benchmark - 10000 boxes without texture
    //-----------------------------------------------------------------------------------------------------------------

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes: [

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/pickFlyOrbit.js
            {
                type: "cameras/pickFlyOrbit",
                yaw: -0,
                pitch: -40,
                eye: { x: -10, y: 50, z: -100 },
                look: { x: -10, y: 50, z: 0 },
                zoomSensitivity: 20.0,
                showCursor: true,
                cursorSize: 2.0,

                nodes: [

                    // Randomly scattered boxes, implemented by plugin at
                    // http://scenejs.org/api/latest/plugins/node/geometry/randomObjects.js
                    {
                        type: "geometry/randomObjects",
                        numObjects: 10000
                    }
                ]
            }
        ]
    });
