<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        a {
            color: #ffffff;
            padding-top: 20px;
            font-family: Helvetica;
            font-size: 16px;
        }

        #info {
            position: absolute;
            top: 50px;
            left: 100px;
            width: auto;
            color: #ffffff;
            padding: 10px;
            padding-top: 20px;
            font-family: Helvetica;
            font-size: 16px;
            text-align: left;
            background: black;
            opacity: 0.6;
            z-index: 100000;
        }
    </style>
    <script src="../api/latest/scenejs.js"></script>
</head>
<body>

<div id="info">
    <b>SceneJS experimental <a href="http://scenejs.org/api/latest/plugins/node/cameras/pickFlyOrbit.js" target="other">camera
        plugin</a></b>
    <ul>
        <li>Click on a building to fly to it</li>
        <li>Mouse drag to orbit</li>
        <li>Mouse wheel to zoom</li>
        <li>Try clicking on the horizon</li>
        <li>Try clicking while zoomed-in close - trippy!</li>
    </ul>
</div>

<script>

    //-----------------------------------------------------------------------------------------------------------------
    // Demonstrates how to use the "cameras/pickFlyOrbit" node, which provides a camera which will fly to orbit a
    // 3D point-of-interest that you select by ray-picking with the mouse.
    //-----------------------------------------------------------------------------------------------------------------

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    var scene = SceneJS.createScene({
        nodes: [

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/pickFlyOrbit.js
            {
                type: "cameras/pickFlyOrbit",
                yaw: -0,
                pitch: -40,
                eye: { x: -10, y: 50, z: -100 },
                look: { x: -10, y: 50, z: 0 },
                zoomSensitivity: 20.0,
                showCursor: true,
                cursorSize: 2.0,

                nodes: [

                    // City demo scene
                    // http://scenejs.org/api/latest/plugins/node/models/buildings/city.js
                    {
                        type: "models/buildings/city"
                    },

                    // Ground
                    // http://scenejs.org/api/latest/plugins/node/ground/grid.js
                    {
                        type: "models/ground/grid"
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
