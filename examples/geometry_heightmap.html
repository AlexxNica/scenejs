<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - <a href="../api/latest/plugins/node/geometry/heightmap.js" target="_other">heightmap</a> geometry
    <br>
    <br>
    click somewhere on the terrain
</div>

<script>

    // Demo of the "geometry/heightmap" custom node type, with an "shader/fog" node thrown in for fun.

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create a scene
    SceneJS.createScene({

                nodes: [

                    // Mouse-controlled camera that orbits a ray-picked point
                    // implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbitPick.js
                    {
                        type: "cameras/pickFlyOrbit",
                        yaw: -40,
                        pitch: -20,
                        maxPitch: -10,
                        minPitch: -80,
                        zoom: 1000,
                        eye: { x: 0, y: 150, z: -1000 },
                        look: { x: 0, y: 150, z: 0 },
                        zoomSensitivity: 20.0,
                        showCursor: true,
                        cursorSize: 4.0,

                        nodes: [

                            // Blue color
                            {
                                type: "material",
                                color: { r: 0.5, g: 0.5, b: 0.6 },
                                specular: 0.2,

                                nodes: [

                                    // Heightmap, implemented by plugin at
                                    // http://scenejs.org/api/latest/plugins/node/geometry/heightmap.js
                                    {
                                        type: "geometry/heightmap",

                                        // Texture image
                                        src: 'textures/terrainHeightMap.png',

                                        // Wireframe or solid - default is false
                                        wire: false,

                                        // Dimensions
                                        xSize: 2000,
                                        zSize: 2000,
                                        ySize: 1000,

                                        // Segments on X and Z axis
                                        xSegments: 200,
                                        zSegments: 200
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
    );

</script>
</body>
</html>
