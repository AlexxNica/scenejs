<body>

<canvas id="theCanvas"></canvas>

<!-- SceneJS engine -->

<script>

SceneJS.onEvent(
        "error",
        function(e) {
            alert(e.exception.message);
        });

SceneJS.onEvent(
        "webglcontextlost",
        function(params) {
            // alert("WebGL context lost on scene " + params.scene.id);
        });

SceneJS.onEvent(
        "webglcontextrestored",
        function(params) {
            // alert("WebGL context restored on scene " + params.scene.id);
        });

SceneJS.createScene({
    type: "scene",
    id: "theScene",
    canvasId: 'theCanvas',
    loggingElementId: "theLoggingDiv",

    nodes: [
        /**
         * View transform - we've given it a globally-unique ID
         * so we can look it up and update it's properties from
         * mouse input.
         */
        {
            type: "lookAt",
            id: "theLookAt",
            eye : { x: 0, y: 10, z: -400 },
            look :  { x: 0, y: 0, z: 0 },
            up : { x: 0, y: 1, z: .0 },

            nodes: [
                {
                    type: "camera",
                    optics: {
                        type: "perspective",
                        fovy : 40.0,
                        aspect : 1.47,
                        near : 0.10,
                        far : 7000.0
                    },

                    nodes: [

                        skySphereJSON,

                        {
                            type: "lights",
                            lights: [
                                {
                                    mode:                   "dir",
                                    color:                  { r: 1.0, g: 1.0, b: 1.0 },
                                    diffuse:                true,
                                    specular:               true,
                                    dir:                    { x: 1.0, y: -0.5, z: -1.0 } ,
                                    space:                  "view"
                                },

                                {
                                    mode:                   "dir",
                                    color:                  { r: 1.0, g: 1.0, b: 0.8 },
                                    diffuse:                true,
                                    specular:               false,
                                    dir:                    { x: 0.0, y: -0.5, z: -1.0 },
                                    space:                  "view"
                                }
                            ],

                            nodes: [


                                /* Integrate our JSON Tron Tank model, which is defined in tron-tank-model.js
                                 * and loaded via a <script> tag in index.html.
                                 *
                                 * Various nodes (ie. rotate and translate) within the model have been assigned IDs,
                                 * allowing us to locate them and set their properties, in order to move the tank
                                 * around, rotate its cannon etc.
                                 */
                                tankJSON,

                                /* Integrate our grid floor, which is defined in grid-floor.js
                                 * and loaded via a <script> tag in index.html.
                                 */
                                gridFloorJSON,

                                /* Canyon walls, a bunch of cubes
                                 */
                                {
                                    type: "flags",
                                    flags: {
                                        transparent: true
                                    },
                                    nodes: [
                                        {
                                            type:"material",
                                            baseColor:      { r: 0.3, g: 0.3, b: 0.3 },
                                            specularColor:  { r: 0.0, g: 0.0, b: 0.0 },
                                            specular:       10.9,
                                            shine:          20.0,
                                            alpha: 0.5,

                                            nodes: [

                                                {
                                                    type: "translate",
                                                    x: -75,
                                                    y: 0,
                                                    z: 0,

                                                    nodes: [

                                                        {
                                                            type: "rotate",
                                                            y: 1,
                                                            angle: 6,
                                                            nodes: [
                                                                {
                                                                    type: "geometry",

                                                                    asset: {

                                                                        type: "box",

                                                                        xSize: 50,
                                                                        ySize: 30,
                                                                        zSize: 50
                                                                    }
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                },
                                                {
                                                    type: "translate",
                                                    x: 80,
                                                    y: 0,
                                                    z: 0,

                                                    nodes: [
                                                        {
                                                            type: "rotate",
                                                            y: 1,
                                                            angle: 0,

                                                            nodes: [
                                                                {
                                                                    type: "geometry",

                                                                    asset: {

                                                                        type: "box",

                                                                        xSize: 50,
                                                                        ySize: 30,
                                                                        zSize: 50
                                                                    }
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                },
                                                {
                                                    type: "translate",
                                                    x: -80,
                                                    y: 0,
                                                    z: 80,

                                                    nodes: [
                                                        {
                                                            type : "rotate",
                                                            y: 1,
                                                            angle: -12 ,
                                                            nodes: [
                                                                {
                                                                    type: "geometry",

                                                                    asset: {

                                                                        type: "box",

                                                                        xSize: 50,
                                                                        ySize: 30,
                                                                        zSize: 50
                                                                    }
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                },
                                                {
                                                    type: "rotate",
                                                    x: 80,
                                                    y: 0,
                                                    z: 40,

                                                    node:[
                                                        {
                                                            type: "rotate",
                                                            y: 1,
                                                            angle: -12,
                                                            nodes: [
                                                                {
                                                                    type: "geometry",

                                                                    asset: {

                                                                        type: "box",

                                                                        xSize: 50,
                                                                        ySize: 30,
                                                                        zSize: 50
                                                                    }
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                },
                                                {
                                                    type: "translate",
                                                    x: 120,
                                                    y: 0,
                                                    z: 140,

                                                    nodes: [
                                                        {
                                                            type: "rotate",
                                                            y: 1,
                                                            angle: -12 ,

                                                            nodes: [
                                                                {
                                                                    type: "geometry",

                                                                    asset: {

                                                                        type: "box",

                                                                        xSize: 50,
                                                                        ySize: 30,
                                                                        zSize: 50
                                                                    }
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                },

                                                {
                                                    type: "translate",
                                                    x: -60,
                                                    y: 0,
                                                    z: 160,

                                                    nodes: [
                                                        {
                                                            type: "rotate",
                                                            y: 1,
                                                            angle: -12,

                                                            nodes: [
                                                                {
                                                                    type: "geometry",

                                                                    asset: {

                                                                        type: "box",

                                                                        xSize: 50,
                                                                        ySize: 30,
                                                                        zSize: 50

                                                            ]

                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            ]
        }
    ]
},

    /* Scene options
     */
{
    simulateWebGLContextLost: true
});


/*----------------------------------------------------------------------
 * Scene rendering loop and mouse handler stuff follows
 *---------------------------------------------------------------------*/

var needUpdate = true;
var speed = 0;
var tankPos = { x: 0, y: 0, z: -100 };
var eyeDir = 0;
var eye = { x: 0, y: 10, z: -400 };

var lastX;
var lastX2;
var lastY2;
var lastY;
var dragging = false;

var tankYaw = 0;
var tankYawInc = 0;

var trailYaw = 0;
var trailYawInc = 0;

var pitch = 25;
var pitchInc = 0;

var turretRotating = false;

function mouseDown(event) {
    lastX = event.clientX;
    lastX2 = lastX;
    lastY2 = lastY;
    lastY = event.clientY;
    dragging = true;
}

function touchStart(event) {
    lastX = event.targetTouches[0].clientX;
    lastX2 = lastX;
    lastY2 = lastY;
    lastY = event.targetTouches[0].clientY;
    dragging = true;
}

function mouseUp() {
    dragging = false;
    tankYawInc = 0;
    pitchInc = 0;
}

function touchEnd() {
    dragging = false;
    tankYawInc = 0;
    pitchInc = 0;
}

function mouseMove(event) {
    var posX = event.clientX;
    var posY = event.clientY;
    actionMove(posX, posY);
}

function touchMove(event) {
    var posX = event.targetTouches[0].clientX;
    var posY = event.targetTouches[0].clientY;
    actionMove(posX, posY);
}

/* On a mouse/touch drag, we'll re-render the scene, passing in
 * incremented angles in each time.
 */
function actionMove(posX, posY) {
    if (dragging) {
        tankYawInc = (posX - lastX) * -0.01;
        pitchInc = (lastY - posY) * 0.001;
        lastX2 = posX;
        lastY2 = posY;
    }
}

function mouseWheel(event) {
    var delta = 0;
    if (!event) event = window.event;
    if (event.wheelDelta) {
        delta = event.wheelDelta / 120;
        if (window.opera) delta = -delta;
    } else if (event.detail) {
        delta = -event.detail / 3;
    }
    if (delta) {
        if (delta < 0) {
            speed -= 0.2;
        } else {
            speed += 0.2;
        }
    }
    if (event.preventDefault)
        event.preventDefault();
    event.returnValue = false;
}

var canvas = document.getElementById("theCanvas");

canvas.addEventListener('mousedown', mouseDown, true);
canvas.addEventListener('mousemove', mouseMove, true);
canvas.addEventListener('mouseup', mouseUp, true);
canvas.addEventListener('touchstart', touchStart, true);
canvas.addEventListener('touchmove', touchMove, true);
canvas.addEventListener('touchend', touchEnd, true);
canvas.addEventListener('mousewheel', mouseWheel, true);
canvas.addEventListener('DOMMouseScroll', mouseWheel, true);

var scene = SceneJS.getScene("theScene");
var lookAtNode = scene.getNode("theLookAt");
var tankPosNode = scene.getNode("tankPos");
var tankRotateNode = scene.getNode("tankRotate");
var tankGunRotateNode = scene.getNode("tankGunRotate");

scene.start({

    idleFunc: function() {

        if (!needUpdate && ( pitchInc == 0 && tankYawInc == 0 && speed == 0 && trailYaw == 0)) {
            return;
        }
        needUpdate = false;

        pitch += pitchInc;

        if (pitch < 1) {
            pitch = 1;
        }

        if (pitch > 80) {
            pitch = 80;
        }

        tankYaw += tankYawInc;
        var tankYawMat = Matrix.Rotation(tankYaw * 0.0174532925, $V([0,1,0]));

        var moveVec = [0,0,1];

        moveVec = tankYawMat.multiply($V(moveVec)).elements;

        var trailVec = [0,0, -1 - (pitch * 0.02)];

        var trailPitchMat = Matrix.Rotation(pitch * 0.0174532925, $V([1,0,0]));
        var trailYawMat = Matrix.Rotation(trailYaw * 0.0174532925, $V([0,1,0]));

        trailVec = trailPitchMat.multiply($V(trailVec)).elements;
        trailVec = trailYawMat.multiply($V(trailVec)).elements;

        if (speed) {
            tankPos.x += moveVec[0] * speed;
            tankPos.y += moveVec[1] * speed;
            tankPos.z += moveVec[2] * speed;
        }

        if (eye.y > 100.0) {
            eye.y = 100.0;
        }

        if (eye.y < 20.0) {
            eye.y = 20.0;
        }

        eye.x = tankPos.x + (trailVec[0] * 35);
        eye.y = tankPos.y + (trailVec[1] * 35);
        eye.z = tankPos.z + (trailVec[2] * 35);

        lookAtNode
                .setEye(eye)
                .setLook(tankPos);

        tankPosNode
                .setX(tankPos.x)
                .setZ(tankPos.z);

        tankRotateNode.setAngle(tankYaw + 180 || 180);

        tankGunRotateNode.setAngle(-tankYaw);

        if (trailYaw > tankYaw) {
            trailYaw -= (((trailYaw - tankYaw) * 0.01)) + 0.1;

        } else if (trailYaw < tankYaw) {
            trailYaw += (((tankYaw - trailYaw) * 0.01)) + 0.1;
        }
    }
});

/**
 * Simulate WebGL context loss on interval
 */
window.setInterval(
        function() {
            //  alert("losing webgl context");
            scene.loseWebGLContext();
        }, 2000);

</script>
