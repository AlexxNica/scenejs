<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Transparency Sorting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>

        body {
            background-color: #000000;
            margin: 0px;
            overflow: auto;
            height: 100%;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
        }

        #theCanvas {
            width: 100%;
            height: 100%;
        }

        a {
            color: #ffffff;
        }

        a:hover {
            color: #0080ff;
        }
    </style>
</head>
<body>

<div id="container"></div>
<div id="info">
    <a href="http://github.com/xeolabs/scenejs" target="_blank">SceneJS V3</a> - Transparency Sorting.<br/>
</div>

<canvas id="theCanvas"></canvas>

<!-- SceneJS engine -->

<script src="../build/scenejs.js"></script>

<!-- Plugins for "box" geometry asset type -->

<script src="../plugins/geometry/scenejs.box.js"></script>


<script>

SceneJS.createScene({

    id: "theScene",

    canvasId: "theCanvas",

    nodes: [
        {
            type: "lookAt",
            id: "theLookAt",
            eye : { x: 0.0, y: 10.0, z: 95 },
            look : { y:1.0 },
            up : { y: 1.0 },

            nodes: [
                {
                    type: "camera",
                    optics: {
                        type: "perspective",
                        fovy : 25.0,
                        aspect : 1.47,
                        near : 0.10,
                        far : 300.0
                    },

                    nodes: [
                        {
                            type: "lights",
                            lights: [
                                {
                                    mode:                   "dir",
                                    color:                  { r: 1.0, g: 1.0, b: 1.0 },
                                    diffuse:                true,
                                    specular:               true,
                                    dir:                    { x: 0.75, y: 1.0, z: -1.0 },
                                    space:                  "view"
                                },
                                {
                                    mode:                   "dir",
                                    color:                  { r: 1.0, g: 1.0, b: 1.0 },
                                    diffuse:                true,
                                    specular:               true,
                                    dir:                    { x: -0.75, y: 0.0, z: -0.7 },
                                    space:                  "view"
                                }
                            ],
                            nodes: [
                                {
                                    type: "rotate",
                                    id: "pitch",
                                    angle: 0.0,
                                    x : 1.0,

                                    nodes: [
                                        {
                                            type: "rotate",
                                            id: "yaw",
                                            angle: 0.0,
                                            y : 1.0,

                                            nodes: [

                                                /*------------------------------------------------------------------------------
                                                 *
                                                 * LAYER -1 - blended first
                                                 *
                                                 * Inner opaque blue cube
                                                 *----------------------------------------------------------------------------*/
                                                {
                                                    type: "layer",
                                                    priority: -1,

                                                    nodes: [
                                                        {
                                                            type: "material",
                                                            baseColor:      { r: 0.2, g: 0.2, b: 1.0 },
                                                            specularColor:  { r: 1.0, g: 1.0, b: 1.0 },
                                                            specular:       0.3,
                                                            shine:          6.0,

                                                            nodes: [
                                                                {
                                                                    type:"scale",
                                                                    x: 3,
                                                                    y: 3,
                                                                    z: 3,

                                                                    nodes: [
                                                                        {
                                                                            type: "geometry",
                                                                            asset: {
                                                                                type: "box"
                                                                            }
                                                                        }

                                                                    ]
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                },

                                                /*------------------------------------------------------------------------------
                                                 *
                                                 * LAYER 0 (default) - blended next
                                                 *
                                                 * Middle transparent red cube
                                                 *
                                                 * See how we cull backfaces because we can't control the order in which faces
                                                 * render. We don't want front faces rendering before back faces, which would
                                                 * cause the back faces to be rejected by the depth buffer and deny the
                                                 * opportunity to blend the faces - easy fix is just to not render the backfaces.
                                                 *----------------------------------------------------------------------------*/

                                                {
                                                    type: "flags",

                                                    flags: {
                                                        transparent: true,
                                                        backfaces: false    // Hide backfaces
                                                    },

                                                    nodes: [
                                                        {
                                                            type: "material",
                                                            baseColor:      { r: 1.0, g: 0.2, b: 0.2 },
                                                            specularColor:  { r: 1.0, g: 1.0, b: 1.0 },
                                                            specular:       0.3,
                                                            shine:          6.0,
                                                            alpha:          0.2,

                                                            nodes: [
                                                                {
                                                                    type:"scale",
                                                                    x: 6,
                                                                    y: 6,
                                                                    z: 6,

                                                                    nodes: [
                                                                        {
                                                                            type: "geometry",
                                                                            asset: {
                                                                                type: "box"
                                                                            }
                                                                        }
                                                                    ]
                                                                }
                                                            ]
                                                        },

                                                        /*------------------------------------------------------------------------------
                                                         *
                                                         * LAYER 1 - blended last
                                                         *
                                                         * Outer transparent green cube
                                                         *----------------------------------------------------------------------------*/

                                                        {
                                                            type: "layer",
                                                            priority: 1,

                                                            nodes: [

                                                                {
                                                                    type: "material",
                                                                    baseColor:      { r: 0.2, g: 1.0, b: 0.2 },
                                                                    specularColor:  { r: 1.0, g: 1.0, b: 1.0 },
                                                                    specular:       0.3,
                                                                    shine:          6.0,
                                                                    alpha:          0.2,

                                                                    nodes: [
                                                                        {
                                                                            type:"scale",
                                                                            x: 9,
                                                                            y: 9,
                                                                            z: 9,

                                                                            nodes: [
                                                                                {
                                                                                    type: "geometry",
                                                                                    asset: {
                                                                                        type: "box"
                                                                                    }
                                                                                }
                                                                            ]
                                                                        }
                                                                    ]
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            ]
        }
    ]
});


/* Get handles to some nodes
 */
var scene = SceneJS.getScene("theScene");
var yawNode = scene.getNode("yaw");
var pitchNode = scene.getNode("pitch");

/* As mouse drags, we'll update the rotate nodes
 */

var lastX;
var lastY;
var dragging = false;

var newInput = false;
var yaw = 0;
var pitch = 0;

var canvas = document.getElementById("theCanvas");

function mouseDown(event) {
    lastX = event.clientX;
    lastY = event.clientY;
    dragging = true;
}

function touchStart(event) {
    lastX = event.targetTouches[0].clientX;
    lastY = event.targetTouches[0].clientY;
    dragging = true;
}

function mouseUp() {
    dragging = false;
}

function touchEnd() {
    dragging = false;
}

function mouseMove(event) {
    var posX = event.clientX;
    var posY = event.clientY;
    actionMove(posX, posY);
}

function touchMove(event) {
    var posX = event.targetTouches[0].clientX;
    var posY = event.targetTouches[0].clientY;
    actionMove(posX, posY);
}

function actionMove(posX, posY) {
    if (dragging) {

        yaw += (posX - lastX) * 0.5;
        pitch += (posY - lastY) * 0.5;

        lastX = posX;
        lastY = posY;

        yawNode.set("angle", yaw);
        pitchNode.set("angle", pitch);
    }
}

canvas.addEventListener('mousedown', mouseDown, true);
canvas.addEventListener('mousemove', mouseMove, true);
canvas.addEventListener('mouseup', mouseUp, true);
canvas.addEventListener('touchstart', touchStart, true);
canvas.addEventListener('touchmove', touchMove, true);
canvas.addEventListener('touchend', touchEnd, true);

scene.start();

</script>
</body>
</html>
