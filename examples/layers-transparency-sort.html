<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Transparency Sorting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<!-- SceneJS engine -->

<script src="../build/scenejs.js"></script>

<!-- Plugins for "box" geometry source type -->

<script src="../plugins/geometry/scenejs.box.js"></script>

<!-- Utility function that binds mouse to certain rotate nodes - just using this to cut down example maintenance -->

<script src="libs/utils.js"></script>

<script>

    var scene = SceneJS.createScene({

        nodes:[
            {
                type:"lookAt",
                eye:{ x:0.0, y:10.0, z:50 },

                nodes:[

                    {
                        type:"rotate",
                        id:"pitch",
                        angle:0.0,
                        x:1.0,

                        nodes:[
                            {
                                type:"rotate",
                                id:"yaw",
                                angle:0.0,
                                y:1.0,

                                nodes:[

                                    // Layer priority -1
                                    // Inner opaque blue box
                                    // Rendered first
                                    {
                                        type:"layer",
                                        priority:-1,

                                        nodes:[
                                            {
                                                type:"material",
                                                baseColor:{ r:0.2, g:0.2, b:1.0 },

                                                nodes:[
                                                    {
                                                        type:"scale",
                                                        x:3,
                                                        y:3,
                                                        z:3,

                                                        nodes:[
                                                            {
                                                                type:"geometry",
                                                                source:{
                                                                    type:"box"
                                                                }
                                                            }

                                                        ]
                                                    }
                                                ]
                                            }
                                        ]
                                    },

                                    // Layer priority 0
                                    // Middle transparent red box
                                    //  See how we cull backfaces because we can't control the order in which faces
                                    // render. We don't want front faces rendering before back faces, which would
                                    // cause the back faces to be rejected by the depth buffer and deny the
                                    // opportunity to blend the faces - easy fix is just to not render the backfaces.
                                    {
                                        type:"flags",

                                        flags:{
                                            transparent:true,
                                            backfaces:false    // Hide backfaces
                                        },

                                        nodes:[
                                            {
                                                type:"material",
                                                baseColor:{ r:1.0, g:0.2, b:0.2 },
                                                alpha:0.2,

                                                nodes:[
                                                    {
                                                        type:"scale",
                                                        x:6,
                                                        y:6,
                                                        z:6,

                                                        nodes:[
                                                            {
                                                                type:"geometry",
                                                                source:{
                                                                    type:"box"
                                                                }
                                                            }
                                                        ]
                                                    }
                                                ]
                                            },

                                            // Layer priority 1
                                            // Outer transparent green cube
                                            // Rendered last

                                            {
                                                type:"layer",
                                                priority:1,

                                                nodes:[

                                                    {
                                                        type:"material",
                                                        baseColor:{ r:0.2, g:1.0, b:0.2 },
                                                        alpha:0.2,

                                                        nodes:[
                                                            {
                                                                type:"scale",
                                                                x:9,
                                                                y:9,
                                                                z:9,

                                                                nodes:[
                                                                    {
                                                                        type:"geometry",
                                                                        source:{
                                                                            type:"box"
                                                                        }
                                                                    }
                                                                ]
                                                            }
                                                        ]
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    scene.start();

    mouseOrbitUtility(scene);

</script>
</body>
</html>
