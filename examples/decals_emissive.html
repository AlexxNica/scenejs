<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - decal mapping
    <br><br>
    Drawing on an object using a decal map
    <br><br>
    <img id="myImage" width="500px" height="500px" style="float: left; width:500px; height:500px; display:none; ">
    <canvas id="myCanvas" width="500px" height="500px" style="float: left; width:500px; height:500px; z-index:100000; "/>

</div>

<script>

    // Image that we'll be drawing to, connected to our decal node
    var image = document.getElementById('myImage');

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // ---------------------------------------------------------------
    // Create scene graph
    // ---------------------------------------------------------------

    var scene = SceneJS.createScene({
        nodes: [

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 15,
                zoomSensitivity: 2.0,
                nodes: [

                    // The decal
                    {
                        type: "decal",
                        id: "myDecal",
                        image: image,
                        applyTo: "emit", // Apply to material 'emit'

                        nodes: [

                            // Diffuse texture
                            {
//                                type: "texture",
                                src: "textures/uvGrid.jpg",

                                nodes: [

                                    // Blinn-Phong material
                                    {
                                        type: "material",
                                        color: {r: 0.0, g: 0.0, b: 1.0},
                                        emitColor: {r: 1, g: 1, b: 1},
                                        emit: 1.0,

                                        nodes: [

                                            // Plane primitive, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/plane.js
//                                            {
//                                                type: "geometry/plane",
//                                                width: 5,
//                                                height: 5,
//                                                widthSegments: 2,
//                                                heightSegments: 2
//                                            }

                                            // Torus primitive, implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/torus.js
                                            {
                                                type: "geometry/box",
                                                radius: 10.0,
                                                tube: 3.00,
                                                segmentsR: 8,
                                                segmentsT: 8,
                                                arc: Math.PI * 2
                                            }

                                            // Heightmap, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/heightmap.js
//                                            {
//                                                type: "geometry/heightmap",
//
//                                                // Texture image
//                                                src: 'textures/terrainHeightMap.png',
//
//                                                // Wireframe or solid - default is false
//                                                wire: false,
//
//                                                // Dimensions
//                                                xSize: 3000,
//                                                zSize: 3000,
//                                                ySize: 800,
//
//                                                // Segments on X and Z axis
//                                                xSegments: 10,
//                                                zSegments: 10
//                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    // ---------------------------------------------------------------
    // Logic for writing to the "decal" node's image
    // ---------------------------------------------------------------

    scene.getNode("myDecal",
            function (decalNode) {

                // Create hidden drawingCanvas to draw to

                var drawingCanvas = document.createElement('canvas');

                drawingCanvas.width = 500;
                drawingCanvas.height = 500;

                var context = drawingCanvas.getContext("2d");

                context.strokeStyle = '#99ff99';
                context.lineWidth = 1;
                context.rect(0, 0, drawingCanvas.width, drawingCanvas.height);
                context.fillStyle = "black";
                context.fill();

                var down = false; // True when mouse is down

                var needBlit = false; // True when drawingCanvas needs to be copied into the "decal" node

                // On each scene tick, copy the canvas into the decal node if dirty

                scene.on("tick",
                        function () {
                            if (needBlit) {
                                image.src = drawingCanvas.toDataURL();
                                decalNode.setImage(image);
                                needBlit = false;
                            }
                        });

                // Indicates that the mouse is now down
                function penDown() {
                    down = true;
                }

                // Indicates that the mouse has moved
                function penMove(uv) {

                    var x = Math.floor(uv[0] * drawingCanvas.width);
                    var y = Math.floor((1 - uv[1]) * drawingCanvas.height);


                    if (!down) {
//                        context.moveTo(x, y);
                        return;
                    }

                    context.moveTo(x, y);
                    context.lineTo(x + 1, y);
                    context.lineTo(x + 1, y + 1);
                    context.lineTo(x, y + 1);
                    context.lineTo(x, y);
                    context.stroke();

                    needBlit = true;
                }

                // Indicates that the mouse is now up
                function penUp() {
                    down = false;
                }

                // Clears the "decal" node's image
                function clear() {
                    context.rect(0, 0, drawingCanvas.width, drawingCanvas.height);
                    context.fillStyle = "black";
                    context.fill();
                    needBlit = true;
                }

                //-------------------------------------------------
                // For debug
                // penDown();
                // penMove([0.1, 0.1]);
                // penMove([0.4, 0.4]);
                // penUp();
                //-------------------------------------------------

                // ---------------------------------------------------------------
                // Logic for picking
                // ---------------------------------------------------------------

                var sceneCanvas = scene.getCanvas();

                var coords;
                var spaceDown = false;

                document.addEventListener("keydown", function (e) {
                    if (e.keyCode === 32) {
                        penDown();
                        spaceDown = true;
                    }
                }, true);

                document.addEventListener("keyup", function (e) {
                    if (e.keyCode === 32) {
                        penUp();
                        spaceDown = false;
                    }
                }, true);

                sceneCanvas.addEventListener('mousemove', function (e) {
                    coords = getClickCoordsWithinElement(e);
                }, true);

                function getClickCoordsWithinElement(event) {
                    var coords = [0, 0];
                    if (!event) {
                        event = window.event;
                        coords.x = event.x;
                        coords.y = event.y;
                    }
                    else {
                        var element = event.target;
                        var totalOffsetLeft = 0;
                        var totalOffsetTop = 0;

                        while (element.offsetParent) {
                            totalOffsetLeft += element.offsetLeft;
                            totalOffsetTop += element.offsetTop;
                            element = element.offsetParent;
                        }
                        coords[0] = event.pageX - totalOffsetLeft;
                        coords[1] = event.pageY - totalOffsetTop;
                    }
                    return coords;
                }

                scene.on("tick",
                        function () {

                            if (!coords) {
                                return;
                            }

                            var hit = scene.pick(coords[0], coords[1], {
                                rayPick: true
                            });

                            if (hit && hit.worldPos && hit.normal) {

                                if (hit.decalUV) {

                                    // Picked

                                    if (spaceDown) {
                                        penDown();
                                    }

//                                    console.log(hit.primitiveIndex)
//                                    console.log(JSON.stringify(hit.decalUV))
                                    penMove(hit.decalUV);
                                }

                            } else {

                                // Nothing picked

                                if (!spaceDown) {
                                    penUp();
                                }
                            }
                        });
            });




</script>
</body>
</html>
