<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        a {
            color: #ffffff;
            padding-top: 20px;
            font-family: Helvetica;
            font-size: 16px;
        }

        #info {
            position: absolute;
            top: 50px;
            left: 100px;
            width: auto;
            color: #ffffff;
            padding: 10px;
            padding-top: 20px;
            font-family: Helvetica;
            font-size: 16px;
            text-align: left;
            background: black;
            opacity: 0.6;
            z-index: 100000;
        }
    </style>
    <script src="../api/latest/scenejs.js"></script>
    <script src="libs/dat.gui.min.js"></script>
</head>
<body>

<script>

    //-----------------------------------------------------------------------------------------------------------------
    // Demonstrates how to use the "cameras/pickFlyOrbit" node, which provides a camera which will fly to orbit a
    // 3D point-of-interest that you select by ray-picking with the mouse.
    //-----------------------------------------------------------------------------------------------------------------

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    var scene = SceneJS.createScene({
        nodes: [

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/pickFlyOrbit.js
            {
                type: "cameras/pickFlyOrbit",
                yaw: -40,
                pitch: -10,
                zoomSensitivity: 20.0,
                showCursor: true,
                cursorSize: 2.0,
                zoom: 550,

                nodes: [

                    // Anaglyph effect, implemented by plugin at:
                    // http://scenejs.org/api/latest/plugins/node/effects/anaglyph.js
                    {
                        type: "effects/anaglyph",
                        id: "myAnaglyph",
                        eyeSep: 1.1,        // Eye separation
                        focalLength: 1000,    // Focal length

                        nodes: [

                            // Cloudy sea skybox, implemented by plugin at http://scenejs.org/api/latest/plugins/node/skybox/cloudySea.js
                            {
                                type: "skybox/cloudySea",
                                size: 5000 // Box half-size on each axis - default is 5000
                            },

                            // City demo scene
                            // http://scenejs.org/api/latest/plugins/node/models/buildings/city.js
                            {
                                type: "models/buildings/city"
                            },

                            // Ground
                            // http://scenejs.org/api/latest/plugins/node/ground/grid.js
                            {
                                type: "models/ground/grid"
                            }
                        ]
                    }
                ]
            }
        ]
    });

    // Get anaglyph effect node and bind a GUI to it to play with it
    scene.getNode("myAnaglyph",
            function (myAnaglyph) {

                var Menu = function () {

                    this["eyeSep"] = myAnaglyph.getEyeSep();
                    this["focalLength"] = myAnaglyph.getFocalLength();

                    var self = this;

                    // This is actually quite inefficient because it continually updates
                    // the scene graph, forcing frames to continually re-render.
                    // Your GPU's not going to like it, but it's just for a quick and dirty demo.
                    var update = function () {

                        myAnaglyph.setEyeSep(self["eyeSep"]);
                        myAnaglyph.setFocalLength(self["focalLength"]);

                        requestAnimationFrame(update);
                    };

                    update();
                };

                var gui = new dat.GUI();
                var folder = gui.addFolder("effects/anaglyph '" + myAnaglyph.getId() + "'");
                var menu = new Menu();
                folder.add(menu, 'eyeSep', 0.0, 20.0);
                folder.add(menu, 'focalLength', 1, 2000.0);
                folder.open();
            });
</script>
</body>
</html>
