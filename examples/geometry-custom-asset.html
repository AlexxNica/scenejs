<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Basic Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>

        body {
            background-color: #000000;
            margin: 0px;
            overflow: auto;
            height: 100%;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
        }

        #theCanvas {
            width: 100%;
            height: 100%;
        }

        a {
            color: #ffffff;
        }

        a:hover {
            color: #0080ff;
        }
    </style>
</head>
<body>

<div id="container"></div>
<div id="info">
    <a href="http://github.com/xeolabs/scenejs" target="_blank">SceneJS V3</a> - Basic Teapot Example.<br/>
</div>

<canvas id="theCanvas"></canvas>

<!-- SceneJS engine -->

<script src="../build/scenejs.js"></script>

<!-- Plugins for "wobblyBox" custom geometry asset type -->

<script src="../plugins/geometry/scenejs.sphere.js"></script>

<script type="text/javascript" src="../libs/dat.gui.min.js"></script>

<script>

SceneJS.createScene({

    id: "theScene",

    canvasId: "theCanvas",

    nodes: [
        {
            type: "lookAt",
            id: "theLookAt",
            eye : { x: 0.0, y: 10.0, z: 55 },
            look : { y:1.0 },
            up : { y: 1.0 },

            nodes: [
                {
                    type: "camera",
                    optics: {
                        type: "perspective",
                        fovy : 25.0,
                        aspect : 1.47,
                        near : 0.10,
                        far : 300.0
                    },

                    nodes: [

                        {
                            type: "lights",
                            lights: [
                                {
                                    mode:                   "dir",
                                    color:                  { r: 1.0, g: 1.0, b: 1.0 },
                                    diffuse:                true,
                                    specular:               true,
                                    dir:                    { x: 1.0, y: -0.5, z: -1.0 } ,
                                    space:                  "world"
                                },

                                {
                                    mode:                   "dir",
                                    color:                  { r: 1.0, g: 1.0, b: 0.8 },
                                    diffuse:                true,
                                    specular:               false,
                                    dir:                    { x: 0.0, y: -0.5, z: -1.0 },
                                    space:                  "world"
                                }
                            ],
                            nodes: [
                                {
                                    type: "rotate",
                                    id: "pitch",
                                    angle: 0.0,
                                    x : 1.0,

                                    nodes: [
                                        {
                                            type: "rotate",
                                            id: "yaw",
                                            angle: 0.0,
                                            y : 1.0,

                                            nodes: [
                                                {
                                                    type: "material",
                                                    emit: 0,
                                                    baseColor:      { r: 0.5, g: 0.5, b: 0.6 },
                                                    specularColor:  { r: 0.9, g: 0.9, b: 0.9 },
                                                    specular:       1.0,
                                                    shine:          70.0,

                                                    nodes: [
                                                        {
                                                            type: "geometry",

                                                            id: "theGeometry",

                                                            asset: {
                                                                type: "sphere" ,
                                                                slices: 5,
                                                                rings: 3,
                                                                radius: 2.0
                                                            }
                                                        }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            ]
        }
    ]
});


/* Get handles to some nodes
 */
var scene = SceneJS.getScene("theScene");
var yawNode = scene.getNode("yaw");
var pitchNode = scene.getNode("pitch");
var lookAtNode = scene.getNode("theLookAt");

var geometryNode = scene.getNode("theGeometry");

/* As mouse drags, we'll update the rotate nodes
 */

var lastX;
var lastY;
var dragging = false;

var newInput = false;
var yaw = 0;
var pitch = 0;

var canvas = document.getElementById("theCanvas");

function mouseDown(event) {
    lastX = event.clientX;
    lastY = event.clientY;
    dragging = true;
}

function touchStart(event) {
    lastX = event.targetTouches[0].clientX;
    lastY = event.targetTouches[0].clientY;
    dragging = true;
}

function mouseUp() {
    dragging = false;
}

function touchEnd() {
    dragging = false;
}

function mouseMove(event) {
    var posX = event.clientX;
    var posY = event.clientY;
    actionMove(posX, posY);
}

function touchMove(event) {
    var posX = event.targetTouches[0].clientX;
    var posY = event.targetTouches[0].clientY;
    actionMove(posX, posY);
}

function actionMove(posX, posY) {
    if (dragging) {

        yaw += (posX - lastX) * 0.5;
        pitch += (posY - lastY) * 0.5;

        lastX = posX;
        lastY = posY;

        yawNode.set("angle", yaw);
        pitchNode.set("angle", pitch);
    }
}

canvas.addEventListener('mousedown', mouseDown, true);
canvas.addEventListener('mousemove', mouseMove, true);
canvas.addEventListener('mouseup', mouseUp, true);
canvas.addEventListener('touchstart', touchStart, true);
canvas.addEventListener('touchmove', touchMove, true);
canvas.addEventListener('touchend', touchEnd, true);

scene.start();


var Controller = function() {

    this.slices = 5;
    this.rings = 5;
    this.radius = 1;

    this.update = function() {
        geometryNode.setAsset({
            slices: this.slices,
            rings: this.rings,
            radius: 2.0
        });
    };
};

var controller = new Controller();

var gui = new dat.GUI();

var f1 = gui.addFolder('Sphere properties');

f1.add(controller, 'slices', 5, 50);
f1.add(controller, 'rings', 5, 50);
f1.add(controller, 'radius', 1, 6);
gui.add(controller, 'update');

f1.open();

</script>
</body>
</html>
