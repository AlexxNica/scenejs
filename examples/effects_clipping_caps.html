<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <!--<script src="../api/latest/scenejs.min.js"></script>-->
    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>


<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - Arbitrarily-aligned clipping planes with caps
    <br><br>In this demo we're creating multiple cross-sections.<br><br>The maximum number of clipping planes allowed will
    depend on how many<br><span style="font-style:italic;">varying</span> types your WebGL supports, where each plane requires one <span style="font-style:italic;">varying</span>.
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes: [

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 5,
                zoomSensitivity: 10.0,
                //spin: 0.1, // Slowly spin about X axis

                nodes: [
                    {
                        type: "postprocess/clippingCap",

                        // Four arbitrarily-aligned clip planes
                        clips: [
                            // Left
                            {

                                // Vector from origin to clipping plane
                                x: -1.0,
                                y: 0.2,
                                z: 0.0,

                                // Distance to plane along the vector
                                dist: 1.0,
                                mode: "inside"
                            },

                            // Right
                            {
                                x: 1.0,
                                y: 0.0,
                                z: 0.0,
                                dist: 1.0,
                                mode: "inside"
                            },

                            // Bottom
                            {
                                x: 0.0,
                                y: -1.0,
                                z: 0.0,
                                dist: 1.0,
                                mode: "inside"
                            },

                            // Top
                            {
                                x: 0.0,
                                y: 1.0,
                                z: 0.0,
                                dist: 1.0,
                                mode: "inside"
                            },

                            // Front
                            {
                                x: 0.0,
                                y: 0.0,
                                z: -1.0,
                                dist: 1.0,
                                mode: "inside"
                            },

                            // Back
                            {
                                x: 0.0,
                                y: 0.0,
                                z: 1.0,
                                dist: 1.0,
                                mode: "inside"
                            }
                        ]
                        ,

                        originNodes: [

                            
                            {
                                type: "material",
                                color: {r: 0.6, g: 0.6, b: 0.9},

                                nodes: [

                                    // Torus primitive, implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/torus.js
                                    {
                                        type: "geometry/torus",
                                        radius: 1.0,
                                        tube: 0.30,
                                        segmentsR: 60,
                                        segmentsT: 40,
                                        arc: Math.PI * 2
                                    }
                                ]
                            }
                        ]
                        ,

                        capNodes: [
                            {
                                type: "material",
                                color: {r: 0.7, g: 0.0, b: 0.0},

                                nodes: [

                                    // Torus primitive, implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/torus.js
                                    {
                                        type: "geometry/torus",
                                        radius: 1.0,
                                        tube: 0.30,
                                        segmentsR: 60,
                                        segmentsT: 40,
                                        arc: Math.PI * 2
                                    }
                                ]
                            }
                        ]


                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
