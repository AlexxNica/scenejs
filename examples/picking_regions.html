<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        #info {
            position: absolute;
            top: 200px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 18px;
            text-align: center;
            background: black;
            opacity: 0.6;
            z-index: 100000;
        }
    </style>
    <script src="../api/latest/scenejs.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
</head>

<body>

<div id="infoDark">
    <a href="http://scenejs.org" target="_other">SceneJS</a> - picking - region mapping
    <br>
    <br>

    <div id="infoTxt">Click somewhere!
    </div>
</div>

<script>

    //
    // Demonstrates how to define pickable regions
    //

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes: [

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 220,
                pitch: -40,
                maxPitch: -10,
                minPitch: -80,
                zoom: 2500,
                eye: {x: 0, y: 550, z: -1500},
                look: {x: 0, y: 150, z: 0},
                zoomSensitivity: 20.0,
                showCursor: true,
                cursorSize: 4.0,

                nodes: [

                    // The region map
                    {
                        type: "regionMap",
                        id: "myRegionMap",
                        src: 'textures/terrainHeightMap.png',
                        highlightFactor: [1.4, 1.4, 0.0],

                        nodes: [

                            // Color map, applying the region map
                            // to base color so that we can visualise it
                            {
                                type: "texture",
                                src: 'textures/terrainHeightMap.png',
                                applyTo: "color",
                                blendMode: "add",

                                nodes: [
                                    {
                                        type: "material",
                                        "baseColor": {
                                            "b": 0.0,
                                            "g": 0.0,
                                            "r": 0.0
                                        },
                                        "shine": 20.0,
                                        "specularColor": {
                                            "b": 0.5,
                                            "g": 0.5,
                                            "r": 0.5
                                        },
                                        "nodes": [

                                            // Heightmap, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/heightmap.js
                                            {
                                                type: "geometry/heightmap",

                                                // Texture image
                                                src: 'textures/terrainHeightMap.png',

                                                // Wireframe or solid - default is false
                                                wire: false,

                                                // Dimensions
                                                xSize: 2000,
                                                zSize: 2000,
                                                ySize: 800,

                                                // Segments on X and Z axis
                                                xSegments: 150,
                                                zSegments: 150
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    // Pick hit handler
    // Shows pick info in an HTML element

    var info = document.getElementById("infoTxt");

    scene.on("pick",
            function (hit) {

                info.innerHTML = "Pick hit: " + JSON.stringify(hit);

                var canvasPos = hit.canvasPos;
                var color = hit.color;

                scene.getNode("myRegionMap",
                        function (regionMap) {
                            regionMap.setHighlightColor(hit.color);
                        })
            });

    // Called when nothing picked
    scene.on("nopick",
            function () {
                info.innerHTML = "Nothing picked.";
            });

    // Mouse event handling to do a pick on each mouse click

    var canvas = scene.getCanvas();

    canvas.addEventListener('mousemove', function (event) {
        pick(event.clientX, event.clientY);
    });


    function pick(x, y) {
        scene.pick(x, y, {regionPick: true});
    }

</script>
</body>
</html>
