<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

</head>
<body>

<script src="../../../api/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:10.0,

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.6, g:0.6, b:0.9 },

                        nodes:makeBodies(10)
                    }
                ]
            }
        ]
    });

    function makeBodies(numBodies) {
        var nodes = [];
        for (var i = 0; i < numBodies; i++) {
            nodes.push(

                    // Physics body primitive, implemented by plugin at
                    // http://scenejs.org/api/latest/plugins/node/physics/body.js
                    {
                        type:"physics/body",
                        shape: "box",

                        // TODO: body properties

                        nodes:[

                            // Box primitive, implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/prims/box.js
                            {
                                type:"prims/box",
                                xSize:1,
                                ySize:1,
                                zSize:1
                            }
                        ]
                    });
        }
        return nodes;
    }

</script>
</body>
</html>
