<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Basic Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../../build/latest/scenejs.js"></script>
    <script src="../../../../build/latest/extras/controls/orbit.js"></script>
</head>
<body>

<script>

    var scene = SceneJS.createScene({

        nodes:[
            {
                type:"material",
                color:{ r:0.3, g:0.3, b:0.6 },

                nodes:[
                    {
                        type:"shader",
                        id:"myShader",

                        shaders:[

                            // Fragment shader
                            {
                                stage:"fragment",

                                code:"uniform float time;\n\
                                    vec4 myPixelColorFunc(vec4 color){\n\
                                        color.r=color.r+sin(time)*0.3;\n\
                                        color.g=color.g+sin(time+0.3)*0.3;\n\
                                        color.b=color.b+sin(time+0.6)*0.3;\n\
                                        color.a=color.a+sin(time);\n\
                                        return color;\n\
                                    }\n",

                                /* Bind our custom function to a SceneJS vertex shader hook
                                 */
                                hooks:{
                                    pixelColor:"myPixelColorFunc"
                                }
                            }
                        ],

                        /* Optional initial values for uniforms within our GLSL:
                         */
                        params:{
                            time:0.5
                        },

                        /* This teapot will enjoy our custom shader injection:
                         */
                        nodes:[
                            {
                                type:"translate",
                                y:-1,

                                nodes:[
                                    {
                                        type:"geometry",
                                        plugin:"teapot"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    var shader = scene.findNode("myShader");
    var time = 0;

    scene.on("tick",
            function () {
                shader.setParams({
                    time:time
                });
                time += 0.1;
            });

    new SceneJS.OrbitControls(scene, {
        yaw:30,
        pitch:-30,
        zoom:10
    });

</script>
</body>
</html>
