<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Basic Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../../build/latest/scenejs.js"></script>
    <script src="../../../../build/latest/extras/controls/orbit.js"></script>
</head>
<body>

<script>

    var scene = SceneJS.createScene({

        nodes:[
            {
                type:"lookAt",
                eye:{ z:10 },

                nodes:[
                    {
                        type:"node",
                        lights:[
                            {
                                mode:"ambient",
                                color:{ r:0.0, g:0.0, b:0.0 },
                                diffuse:true,
                                specular:false
                            },
                            {
                                mode:"dir",
                                color:{ r:1.0, g:1.0, b:1.0 },
                                diffuse:true,
                                specular:true,
                                dir:{ x:-0.5, y:0.5, z:-1.0 },
                                space:"world"
                            },
                            {
                                mode:"dir",
                                color:{ r:1.0, g:1.0, b:0.2 },
                                diffuse:false,
                                specular:true,
                                dir:{ x:1.0, y:0.9, z:-0.7 },
                                space:"world"
                            }
                        ],

                        nodes:[
                            {
                                type:"material",
                                color:{ r:0.3, g:0.5, b:0.3 },

                                nodes:[
                                    {
                                        type:"shader",
                                        id:"myShader",

                                        shaders:[
                                            {
                                                stage:"fragment",

                                                code:"vec4 myPixelColorFunc(vec4 color) {\n\
                                                            float mx = mod(gl_FragCoord.x, 5.0);\n\
                                                            float my = mod(gl_FragCoord.y, 5.0);\n\
                                                            if (mx < 1.5 || my < 1.5) {\n\
                                                               discard;\
                                                            }\
                                                           return color;\n\
                                                        }",

                                                hooks:{
                                                    pixelColor:"myPixelColorFunc"
                                                }
                                            }
                                        ],

                                        // This teapot will enjoy our custom shader injection:
                                        nodes:[
                                            {
                                                type:"translate",
                                                y:-1,

                                                nodes:[
                                                    {
                                                        type:"geometry",
                                                        plugin:"teapot"
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    var shader = scene.findNode("myShader");
    var time = 0;

    scene.on("tick",
            function () {
                shader.setParams({
                    time:time,
                    time2:time
                });
                time += 0.1;
            });

    new SceneJS.OrbitControls(scene, {
        yaw:30,
        pitch:-30,
        zoom:10
    });

</script>
</body>
</html>
