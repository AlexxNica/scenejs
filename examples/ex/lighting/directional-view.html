<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Basic Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="../../../build/latest/scenejs.js"></script>

<!-- Utility to bind mouse to example scenes -->
<script src="../../libs/utils.js"></script>

<script>

    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"lookAt",
                id: "lookat",
                eye:{ x:0.0, y:10.0, z:15 },

                nodes:[
                    {
                        type:"lights",
                        lights:[

                            // This directional light is in View-space, meaning that
                            // it will remain locked in alignment with the view frustum
                            // will not change position relative to our changing viewpoint.
                            // It will behave as if it were fixed our head.
                            {
                                mode:"dir",
                                color:{ r:1.0, g:1.0, b:1.0 },
                                diffuse:true,
                                specular:true,
                                dir:{ x:1.0, y:-0.5, z:-1.0 },
                                space:"view"
                            }
                        ],

                        nodes:[
                            {
                                id:"pitch",
                                type:"rotate",
                                angle:0.0,
                                x:1.0,

                                nodes:[
                                    {
                                        id:"yaw",
                                        type:"rotate",
                                        angle:0.0,
                                        y:1.0,

                                        nodes:[
                                            {
                                                type:"material",
                                                emit:0,
                                                baseColor:{ r:0.5, g:0.5, b:0.6 },
                                                specularColor:{ r:0.9, g:0.9, b:0.9 },
                                                specular:1.0,
                                                shine:70.0,

                                                nodes:[
                                                    {
                                                        type:"geometry",
                                                        plugin:"teapot"
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    scene.start();

    mousePanLookatUtility(scene);

</script>
</body>
</html>
