<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Basic Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="../../../build/latest/scenejs.js"></script>

<!-- Utility to bind mouse to example scenes -->
<script src="../../libs/example-support-utils.js"></script>

<script>

    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"lookAt",
                eye:{ x:0.0, y:10.0, z:15 },

                nodes:[
                    {
                        type:"lights",
                        lights:[

                            // Ambient light only contributes to diffuse lighting, never specular
                            // This light provides a blue-ish tone
                            {
                                mode:"ambient",
                                color:{ r:0.6, g:0.6, b:1.0 }
                            }
                        ],

                        nodes:[
                            {
                                id:"pitch",
                                type:"rotate",
                                angle:0.0,
                                x:1.0,

                                nodes:[
                                    {
                                        id:"yaw",
                                        type:"rotate",
                                        angle:0.0,
                                        y:1.0,

                                        nodes:[
                                            {
                                                type:"geometry",
                                                plugin:"teapot"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    scene.start();

    mouseOrbitUtility(scene);

</script>
</body>
</html>
