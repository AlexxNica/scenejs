<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Basic Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<!-- SceneJS engine -->

<script src="../../../build/scenejs.js"></script>

<!-- Plugins for "teapot" geometry source type -->

<script src="../../../plugins/geometry/scenejs.teapot.js"></script>

<!-- Utility function that binds mouse to certain rotate nodes - just using this to cut down example maintenance -->

<script src="../../libs/mouseOrbitUtility.js"></script>

<script>

    var scene = SceneJS.createScene({
        nodes:[
            {
                id:"theLookAt",
                type:"lookAt",
                eye:{ x:0.0, y:10.0, z:15 },
                look:{ y:1.0 },
                up:{ y:1.0 },

                nodes:[
                    {
                        type:"camera",
                        optics:{
                            type:"perspective",
                            fovy:25.0,
                            aspect:1.47,
                            near:0.10,
                            far:300.0
                        },

                        nodes:[
                            {
                                type:"lights",
                                lights:[
                                    {
                                        mode:"ambient",
                                        color:{ r:0.6, g:0.6, b:0.4 },
                                        diffuse:true,
                                        specular:false
                                    },
                                    {
                                        mode:"dir",
                                        color:{ r:1.0, g:1.0, b:1.0 },
                                        diffuse:true,
                                        specular:true,
                                        dir:{ x:1.0, y:-0.5, z:-1.0 },
                                        space:"world"
                                    },
                                    {
                                        mode:"dir",
                                        color:{ r:1.0, g:1.0, b:0.8 },
                                        diffuse:true,
                                        specular:false,
                                        dir:{ x:0.0, y:-0.5, z:-1.0 },
                                        space:"world"
                                    }
                                ],

                                nodes:[
                                    {
                                        id:"pitch",
                                        type:"rotate",
                                        angle:0.0,
                                        x:1.0,

                                        nodes:[
                                            {
                                                id:"yaw",
                                                type:"rotate",
                                                angle:0.0,
                                                y:1.0,

                                                nodes:[
                                                    {
                                                        type:"material",
                                                        emit:0,
                                                        baseColor:{ r:0.5, g:0.5, b:0.6 },
                                                        specularColor:{ r:0.9, g:0.9, b:0.9 },
                                                        specular:1.0,
                                                        shine:70.0,

                                                        nodes:[
                                                            {
                                                                type:"geometry",
                                                                plugin:"teapot"
                                                            }
                                                        ]
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    scene.start();

    mouseOrbitUtility(scene);

</script>
</body>
</html>
