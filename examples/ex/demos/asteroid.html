<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="../../../api/latest/scenejs.js"></script>

<script src="../../../api/latest/extras/orbitControl.js"></script>

<script>

    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"lookAt",
                eye:{ z:10 },
                nodes:[
                    {
                        id:"pitch",
                        type:"rotate",
                        angle:0.0,
                        x:1.0,

                        nodes:[
                            {
                                id:"yaw",
                                type:"rotate",
                                angle:0.0,
                                y:1.0,

                                nodes:[
                                    {
                                        type:"material",
                                        emit:0,
                                        color:{ r:1.0, g:1.0, b:1.0 },
                                        specularColor:{ r:1.0, g:1.0, b:1.0 },
                                        specular:1.0,
                                        shine:70.0,

                                        nodes:[
                                            {
                                                type:"texture",
                                                layers:[
                                                    {
                                                        src:"../../textures/asteroidColor.jpg",
                                                        applyTo:"color"
                                                    }
//                                                    ,
//                                                    {
//                                                        src:"../../textures/asteroidNormal.jpg",
//                                                        applyTo:"normals"
//                                                    }
                                                ],
                                                nodes:[
                                                    {
                                                        type:"geometry",
                                                        source:{
                                                            type:"torus"
                                                        }
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    new SceneJS.OrbitControls(scene);

</script>
</body>
</html>
