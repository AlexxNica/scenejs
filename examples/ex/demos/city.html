<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>

<script src="../../../api/latest/scenejs.js"></script>

<script>

    var scene = SceneJS.createScene({
        nodes:[

            // Node type defined by plugin in <plugins>/node/camera/orbit.js
            {
                type:"camera/orbit",
                yaw:-100,
                pitch:-10,
                zoom:500,
                zoomSensitivity:10.0,
                eye:{ y:40 },
                look:{ y:40 },

                nodes:[
                    {
                        type:"lights",
                        lights:[
                            {
                                mode:"ambient",
                                color:{ r:0.5, g:0.5, b:0.6 }
                            },
                            {
                                mode:"dir",
                                color:{ r:1.0, g:1.0, b:1.0 },
                                diffuse:true,
                                specular:true,
                                dir:{ x:0.5, y:0.0, z:-1.0 },
                                space:"view"
                            }
                        ],

                        nodes:[

                            // Node type defined by plugin in <plugins>/node/sky/clouds.js
                            {
                                type:"sky/clouds"
                            },

                            // Node type defined by plugin in <plugins>/node/ground/grid.js
                            {
                                type:"ground/grid",
                                size:{ x:10000, z:10000 },
                                xSegments:100,
                                zSegments:100
                            },

                            // Node type defined by plugin in <plugins>/node/buildings/city.js
                            {
                                type:"buildings/city"
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
