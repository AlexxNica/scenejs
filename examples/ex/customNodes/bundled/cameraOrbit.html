<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

</head>
<body>

<script src="../../../../api/latest/scenejs.js"></script>

<script>

    // Demo of the "camera/orbit" node type, which orbits the eye about a point of interest
    // This node works by translating mouse movements into eye orbit angles
    // This node type is defined by a plugin in <plugins>/node/camera/orbit.js

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"camera/orbit",
                yaw:40,
                pitch:-20,
                zoom:10,
                zoomSensitivity:10.0,
                eye:{ x: 0, y:0, z: 10 },
                look:{ x: 0, y:0, z: 0 },

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.3, g:0.3, b:1.0 },

                        nodes:[

                            // Geometry using a plugin loaded from <plugins>/geometry/teapot
                            {
                                type:"geometry",
                                source:{
                                    type:"teapot"
                                }
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
