<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Basic Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../../build/latest/scenejs.js"></script>
    <script src="../../../../build/latest/extras/controls/orbit.js"></script>
</head>
<body>

<script>

    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"material",
                color:{ r:0.5, g:0.5, b:1.0 },
                nodes:[

                    // Plane showing default property values
                    {
                        type:"geometry",
                        source:{
                            type:"plane",
                            width:10,
                            height:10,
                            widthSegments:20,
                            heightSegments:20
                        }
                    }
                ]
            }
        ]
    });

    new SceneJS.OrbitControls(scene, {
        yaw:30,
        pitch:-30,
        zoom:10
    });

</script>
</body>
</html>
