<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="../../../build/latest/scenejs.js"></script>

<script src="../../../build/latest/extras/orbitControl.js"></script>

<script>

    var scene = SceneJS.createScene({
        nodes:[

            // Override default material to make text glow blue
            {
                type:"material",
                color:{ r:0.5, g:0.5, b:1.0 },
                emit:1,
                nodes:[

                    // A line of vector text
                    {
                        type:"geometry",
                        source:{
                            type:"vectorText",
                            text:"One line of vector text, please."
                        }
                    }
                ]
            }
        ]
    });

    new SceneJS.OrbitControls(scene, {
        yaw:30,
        pitch:-30,
        zoom:20
    });

</script>
</body>
</html>
