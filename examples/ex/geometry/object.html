<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Basic Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="../../../build/latest/scenejs.js"></script>

<script src="../../../build/latest/extras/orbitControl.js"></script>

<script>

    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"lookAt",
                eye:{
                    z:10
                },
                nodes:[
                    {
                        id:"foo",
                        type:"object",

                        nodes:[
                            {
                                type:"translate",
                                x:-5,
                                y:1.0,

                                nodes:[
                                    {
                                        type:"rotate",
                                        angle:0.0,
                                        y:1.0,

                                        nodes:[
                                            {
                                                type:"material",
                                                emit:0,
                                                color:{ r:0.5, g:0.5, b:0.6 },
                                                specularColor:{ r:0.9, g:0.9, b:0.9 },
                                                specular:1.0,
                                                shine:70.0,

                                                nodes:[
                                                    {
                                                        type:"geometry",
                                                        source:{
                                                            type:"torus",
                                                            radius:1.5,
                                                            tube:0.5,
                                                            segmentsR:60,
                                                            segmentsT:40,
                                                            arc:Math.PI * 2
                                                        }
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        id:"bar",
                        type:"object",

                        nodes:[
                            {
                                type:"translate",
                                x:5,
                                y:1.0,

                                nodes:[
                                    {
                                        type:"rotate",
                                        angle:0.0,
                                        y:1.0,

                                        nodes:[
                                            {
                                                type:"material",
                                                emit:0,
                                                color:{ r:0.6, g:0.5, b:0.5 },
                                                specularColor:{ r:0.9, g:0.9, b:0.9 },
                                                specular:1.0,
                                                shine:70.0,

                                                nodes:[
                                                    {
                                                        type:"shaderParams",
                                                        params:{},
                                                        nodes:[

                                                            {
                                                                type:"geometry",
                                                                source:{
                                                                    type:"torus",
                                                                    radius:1.5,
                                                                    tube:0.5,
                                                                    segmentsR:60,
                                                                    segmentsT:40,
                                                                    arc:Math.PI * 2
                                                                }
                                                            }
                                                        ]
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    var foo = scene.getObject("foo");

    foo.set({
        rotate:{
            angle:0.7
        },
        translate:{
            x:-5,
            y:1.0
        },
        material:{
            color:{
                r:1.0,
                g:0.7,
                b:0.7
            }
        }
    });

    var bar = scene.getObject("bar");

    bar.set({
        translate:{
            x:5,
            y:1.0
        },
        material:{
            color:{
                r:0.7,
                g:0.7,
                b:1.0
            }
        }
    });

    new SceneJS.OrbitControls(scene);

</script>
</body>
</html>
