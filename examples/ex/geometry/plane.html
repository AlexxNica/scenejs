<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Basic Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="../../../build/latest/scenejs.js"></script>

<script src="../../libs/example-support-utils.js"></script>

<script>

    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"lookAt",
                eye:{ z:10 },

                nodes:[
                    {
                        id:"pitch",
                        type:"rotate",
                        angle:0.0,
                        x:1.0,

                        nodes:[
                            {
                                id:"yaw",
                                type:"rotate",
                                angle:20.0,
                                y:1.0,

                                nodes:[
                                    {
                                        type:"material",
                                        emit:0,
                                        baseColor:{ r:0.5, g:0.5, b:1.0 },
                                        specularColor:{ r:0.9, g:0.9, b:0.9 },
                                        specular:1.0,
                                        shine:70.0,

                                        nodes:[
                                            {
                                                type:"geometry",
                                                source:{
                                                    type:"plane",
                                                    width:10,
                                                    height:10,
                                                    widthSegments:20,
                                                    heightSegments:20
                                                }
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    mouseOrbitUtility(scene);

</script>
</body>
</html>
