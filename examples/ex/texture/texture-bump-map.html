<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<!-- SceneJS engine -->

<script src="../../../build/scenejs.js"></script>

<!-- Plugins for "box" geometry source type -->

<script src="../../../plugins/geometry/scenejs.box.js"></script>

<!-- Utility function that binds mouse to certain rotate nodes - just using this to cut down example maintenance -->

<script src="../../libs/mouseOrbitUtility.js"></script>

<script>

    var scene = SceneJS.createScene({

        nodes:[
            {
                type:"lookAt",
                eye:{ z:5 },

                nodes:[
                    {
                        type:"rotate",
                        id:"pitch",
                        angle:-30.0,
                        x:1.0,

                        nodes:[
                            {
                                type:"rotate",
                                id:"yaw",
                                angle:-30.0,
                                y:1.0,

                                nodes:[

                                    // Texture with colour and bump map layers
                                    // A texture can have multiple layers, each applying a map to a different material
                                    // or geometry component.
                                    {
                                        type:"texture",
                                        layers:[

                                            // First layer is a color map, applied to the current material baseColor
                                            {
                                                uri:"textures/pattern.jpg",
                                                wrapS:"repeat",
                                                wrapT:"repeat",
                                                applyTo:"baseColor" // Default value
                                            },

                                            // Second layer is the bump map, applied to the geometry's normals
                                            {
                                                uri:"textures/normal_map.jpg",
                                                wrapS:"repeat",
                                                wrapT:"repeat",
                                                applyTo:"normals"
                                            }
                                        ],

                                        nodes:[
                                            {
                                                type:"geometry",
                                                source:{
                                                    type:"box"
                                                }
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    scene.start();

    mouseOrbitUtility(scene);

</script>
</body>
</html>
