<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Texture Animation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../../api/latest/scenejs.js"></script>
    <script src="../../../../api/latest/extras/orbitControl.js"></script>
</head>
<body>

<script>

    var scene = SceneJS.createScene({

        nodes:[

            // Override SceneJS' default lights to make specular reflection look nice
            // for this example
            {
                type:"lights",
                lights:[
                    {
                        mode:"ambient",
                        color:{ r:0.7, g:0.7, b:0.8 },
                        diffuse:true,
                        specular:false
                    },
                    {
                        mode:"dir",
                        color:{ r:0.5, g:0.5, b:1.0 },
                        diffuse:true,
                        specular:true,
                        dir:{ x:0.5, y:0.5, z:-1.0 },
                        space:"view"
                    }
                ],

                nodes:[
                    {
                        type:"lookAt",
                        eye:{ z:5 },

                        nodes:[
                            {
                                type:"material",
                                color:{ r:0.5, g:0.5, b:0.6 },
                                specularColor:{ r:0.7, g:0.7, b:0.8 },
                                specular:0.0,
                                shine:5.0,
                                nodes:[
                                    {
                                        type:"texture",
                                        id:"theTexture",
                                        layers:[
                                            {
                                                src:"../../../textures/crossGridSpecularMap.jpg",
                                                applyTo:"specular",
                                                blendMode:"add"
                                            }
                                        ],
                                        nodes:[
                                            {
                                                type:"geometry",
                                                source:{
                                                    type:"torus"
                                                }
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    new SceneJS.OrbitControls(scene, {
        yaw:30,
        pitch:-30,
        zoom:5
    });

</script>
</body>
</html>
