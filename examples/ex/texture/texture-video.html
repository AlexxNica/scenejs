<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="../../../build/latest/scenejs.js"></script>

<!-- Utility to bind mouse to example scenes -->
<script src="../../libs/utils.js"></script>

<script>

    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"lookAt",
                eye:{ x:0.0, y:0.0, z:10 },
                nodes:[
                    {
                        type:"texture",
                        layers:[
                            {
                                source:{
                                    type:"video",
                                    src:"../../movies/bunny.ogg"
                                }
                            }
                        ],
                        nodes:[
                            {
                                type:"rotate",
                                id:"pitch",
                                angle:-30.0,
                                x:1.0,
                                nodes:[
                                    {
                                        type:"rotate",
                                        id:"yaw",
                                        angle:-30.0,
                                        y:1.0,
                                        nodes:[
                                            {
                                                type:"geometry",
                                                source:{
                                                    type:"box"
                                                }
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    scene.start();

    mouseOrbitUtility(scene);

</script>
</body>
</html>
