<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS V3 Basic Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>

<script src="../../../build/latest/scenejs.js"></script>

<script src="../../../build/latest/extras/orbitControl.js"></script>

<script>

var scene;
var bubbles;
var bubbleNames;

createScene();
createBubbles();

function createScene() {
    scene = SceneJS.createScene({
        nodes:[
            {
                type:"lookAt",
                eye:{ y:40 },
                nodes:[
                    {
                        type:"lights",
                        lights:[
                            {
                                mode:"ambient",
                                color:{ r:0.7, g:0.7, b:0.9 },
                                diffuse:true,
                                specular:false
                            },
                            {
                                mode:"dir",
                                color:{ r:1.0, g:1.0, b:0.2 },
                                diffuse:true,
                                specular:true,
                                dir:{ x:1.0, y:0.9, z:-0.7 },
                                space:"world"
                            }
                        ],

                        nodes:[
                            // Wire grid

                            {
                                id:"grid-floor",
                                type:"material",
                                baseColor:{ r:0.9, g:0.9, b:1.0 },
                                emit:1,
                                nodes:[
                                    {
                                        type:"shader",
                                        shaders:[
                                            {
                                                stage:"vertex",
                                                code:"vec4 myModelPosFunc(vec4 pos){\n\
                        pos.z=pos.z+sin(pos.x*0.5 + pos.y*0.5)*5.0;\n\
                        return pos;\n\
                       }\n",
                                                hooks:{
                                                    modelPos:"myModelPosFunc"
                                                }
                                            }
                                        ],
                                        nodes:[
                                            {
                                                type:"scale",
                                                x:1000,
                                                y:.5,
                                                z:1000,
                                                nodes:[
                                                    {
                                                        type:"rotate",
                                                        x:1,
                                                        angle:90,
                                                        nodes:[
                                                            {
                                                                type:"geometry",
                                                                source:{
                                                                    //type:"box"
                                                                    type:"plane",
                                                                    wire:true,
                                                                    widthSegments:200,
                                                                    heightSegments:200
                                                                }
                                                            }
                                                        ]
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            },

                            // Bubbles

                            {
                                type:"shader",
                                id:"myShader",

                                "shaders":[

                                    // Xray
                                    {
                                        "stage":"fragment",
                                        "code":[
                                            "uniform bool   xrayEnabled;",
                                            "uniform float  xrayOpacity;",
                                            "uniform bool   xrayColor;",
                                            "uniform bool   highlightEnabled;",

                                            "vec3           myworldNormal = vec3(0.0, 0.0,  1.0);",
                                            "vec3           myworldEyeVec = vec3(0.0, 0.0, -1.0);",

                                            "void myWorldNormalFunc(vec3 vec) {",
                                            "   myworldNormal = vec;",
                                            "}",

                                            "void myWorldEyeVecFunc(vec3 vec) {",
                                            "   myworldEyeVec = vec;",
                                            "}",

                                            "vec4 myPixelColorFunc(vec4 color) {",
                                            "   if (highlightEnabled) {",
                                            "       float intensity = 0.3 * color.r + 0.59 * color.g + 0.11 * color.b;",
                                            "       color = vec4((intensity * -0.1) + color.rgb * (1.0 + 0.1), 1.0);",
                                            "       color.r = clamp(color.r * 1.5, 0.3, 1.0);",
                                            "       color.g = clamp(color.g * 1.5, 0.3, 1.0);",
                                            "       color.b = color.b * 0.5;",
                                            "   }",

                                            "   if (xrayEnabled && xrayOpacity < 1.0) {",
                                            "       if (xrayColor) {",
                                            "           color.a = (xrayOpacity + 0.9 - abs(dot(myworldNormal, myworldEyeVec)));",
                                            "       } else {",
                                            "           color = vec4(0.2, 0.2, 0.3, (xrayOpacity + 0.9 - abs(dot(myworldNormal, myworldEyeVec))));",
                                            "       }",
                                            "   }",

                                            "   return color;",
                                            "}"
                                        ],

                                        "hooks":{
                                            "worldNormal":"myWorldNormalFunc",
                                            "worldEyeVec":"myWorldEyeVecFunc",
                                            "pixelColor":"myPixelColorFunc"
                                        }
                                    }
                                ],

                                params:{
                                    xrayEnabled:true,
                                    xrayOpacity:0.3,
                                    xrayColor:true
                                },

                                nodes:[
                                    {
                                        type:"flags",
                                        flags:{
                                            transparent:true,
                                            backfaces:false
                                        },
                                        nodes:[
                                            {
                                                type:"texture",
                                                layers:[
                                                    {
                                                        src:"../../textures/oilySheen.jpg",
                                                        applyTo:"color"
                                                    }
                                                ],
                                                nodes:[
                                                    {
                                                        type:"material",
                                                        coreId:"bubble",
                                                        emit:0.1,
                                                        color:{ r:0.9, g:0.8, b:1.0 },
                                                        specularColor:{ r:1.0, g:1.0, b:1.0 },
                                                        specular:1.0,
                                                        shine:10.0,
                                                        nodes:[
                                                            {
                                                                type:"node",
                                                                id:"content"
                                                            }
                                                        ]
                                                    }
                                                ]
                                            }
                                        ]

                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

}

// Bubble factory

function createBubbles() {
    var num = 100;
    var contentNode = scene.getNode("content");
    bubbles = [];
    bubbleNames = {};
    var bubble;

    for (var i = 0; i < num; i++) {

        bubble = new (function () {

            var scale = 0.2 + (Math.random() * 2);

            this.reset = function () {
                this.pos = {
                    x:(Math.random() * 20) - 10,
                    y:2,
                    z:(Math.random() * 20) - 10
                };
                this.dir = {
                    x:0,
                    y:0.1 + Math.random() * 0.1,
                    z:0
                };
                this.age = 0;
                this.wobbleAge = 0;
                this.lifeSpan = 10000 + Math.random() * 10000;
                this.popped = false;
            };

            this.reset();

            var name = "o" + i;
            this.name = contentNode.addNode({
                type:"name",
                name:name
            });
            bubbleNames[name] = this;

            this.translate = this.name.addNode({
                type:"translate"
            });
            this.size = this.translate.addNode({
                type:"scale",
                x:scale,
                y:scale,
                z:scale
            });
            this.rotate = this.size.addNode({
                type:"rotate",
                x:Math.random() - 0.5,
                y:Math.random() - 0.5,
                z:Math.random() - 0.5,
                angle:0
            });
            this.rotate.addNode({
                type:"geometry",
                //      coreId:"bubble", BROKEN
                source:{
                    type:"sphere"
                }
            });
            this.angle = 0;
            this.angleInc = Math.random() - 0.5;
        })();

        bubbles.push(bubble);
    }

    var t = (new Date()).getTime();
    scene.on("tick",
            function () {
                var timeNow = (new Date()).getTime();
                var timeSinceLast = timeNow - t;
                var bubble;
                var pos;
                for (var i = 0; i < num; i++) {

                    bubble = bubbles[i];

                    if (bubble.popped) {
                        bubble.reset();

                    } else {

                        bubble.age += timeSinceLast;

                        pos = bubble.pos;

                        if (bubble.age > bubble.lifeSpan) {
                            bubble.reset();
                        } else {
                            pos.x += bubble.dir.x;
                            pos.y += bubble.dir.y;
                            pos.z += bubble.dir.z;
                        }
                    }

                    bubble.translate.setXYZ(pos);

                    if (++bubble.wobbleAge > 20 + (Math.random() * 10)) {
                        bubble.dir.x += (Math.random() - 0.5) * 0.1;
                        bubble.dir.z += (Math.random() - 0.5) * 0.1;
                        bubble.wobbleAge = 0;
                    }

                    bubble.rotate.setAngle(bubble.angle += bubble.angleInc);
                }
                t = timeNow;
            });
}

// Bubble pick handler, sets bubbles into 'popped' state when picked

scene.on("pick",
        function (params) {
            var bubble = bubbleNames[params.name];
            bubble.popped = true;
        });

// Mouse lookat orbit helper

new SceneJS.OrbitControls(scene, {
    yaw:30,
    pitch:-30,
    zoom:100,
    zoomSensitivity:5.0,
    eye:{ y:40 },
    look:{ y:40 }
});

</script>
</body>
</html>
