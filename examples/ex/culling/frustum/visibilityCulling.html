<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

</head>
<body>

<script src="../../../../api/latest/scenejs.js"></script>

<script>

    // Demonstrates Frustum Culling using the axis-aligned bounding box node defined
    // by the plugin in http://scenejs.org/api/latest/plugins/node/frustum/cull.js
    //
    // This node lets you insert axis-aligned World-space boundaries into your scene
    // graph that will only allow the nodes in its subgraph to render when they intersect
    // the view frustum.
    //

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../api/latest/plugins"
    });

    var scene = SceneJS.createScene({
        nodes:[

            // Gradient background node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/backgrounds/gradient.js
            {
                type:"backgrounds/gradient",
                depth:-40,
                color:[ // Default color
                    0.05, 0.06, 0.07, 1.0, // top left (R,G,B,A)
                    0.05, 0.06, 0.07, 1.0, // top right
                    0.85, 0.9, 0.98, 1.0, // bottom right
                    0.85, 0.9, 0.98, 1.0   // bottom left
                ]
            },

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:100,
                zoomSensitivity:20.0,

                nodes:[

                    // Don't need backfaces
                    {
                        type:"flags",
                        flags:{
                            backfaces:false
                        },

                        // A cloud of frustum-culled teapots
                        nodes:makeBodies(1000)
                    }
                ]
            }
        ]
    });

    // Returns a bunch of teapots wrapped in bounding boxes that will
    // cull them from view when they fall outside the view frustum

    function makeBodies(numBodies) {

        var nodes = [];

        var xPos;
        var yPos;
        var zPos;

        for (var i = 0; i < numBodies; i++) {

            xPos = Math.random() * 800 - 400;
            yPos = Math.random() * 800 - 400;
            zPos = Math.random() * 800 - 400;

            nodes.push(

                    // Frustum-culled bounding box, implemented by plugin at
                    // http://scenejs.org/api/latest/plugins/node/frustum/cull.js
                    {
                        type:"frustum/cull",
                        shape:"box",
                        min:[xPos - 8, yPos - 3, zPos - 5],
                        max:[xPos + 8, yPos + 6, zPos + 5],
                        showBoundary:true, // Shows boundary as wireframe box

                        nodes:[
                            {
                                type:"material",
                                color:{
                                    r:Math.random() * 0.7 + 0.1, // Random color
                                    g:Math.random() * 0.7 + 0.1,
                                    b:Math.random() * 0.7 + 0.1
                                },

                                nodes:[
                                    {
                                        type:"translate",
                                        x:xPos, y:yPos - 1.5, z:zPos,

                                        nodes:[
                                            {
                                                type:"scale",
                                                x:2.5, y:2.5, z:2.5,

                                                nodes:[

                                                    // Teapot primitive, implemented by plugin at
                                                    // http://scenejs.org/api/latest/plugins/node/prims/teapot.js
                                                    {
                                                        type:"prims/teapot"
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    });
        }
        return nodes;
    }

</script>
</body>
</html>
