<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

</head>
<body>

<script src="../../../../api/latest/scenejs.js"></script>

<script>


// Basic demonstration of level-of-detail (LOD) switching for objects based on
// their intersections with concentric spheres of "proximity" centered about the eye position.
//
// This demo uses the "proximity/system" and "proximity/lod" nodes.
//

// Point SceneJS to the bundled plugins
SceneJS.setConfigs({
    pluginPath:"../../../../api/latest/plugins"
});

// Create scene
var scene = SceneJS.createScene({
    nodes:[

        // Mouse-orbited camera, implemented by plugin at
        // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
        {
            type:"cameras/orbit",
            yaw:30,
            pitch:-30,
            zoom:100,
            zoomSensitivity:20.0,

            nodes:[

                // Configuration of the default proximity system for this view transform
                // implemented by plugin at:
                // http://scenejs.org/api/latest/plugins/node/proximity/system.js
                {
                    type:"proximity/system",
                    radii:[400, 600, 1200]
                },

                // A bunch of proximity bodies wrapping colored spheres
                {
                    type:"node",
                    nodes:makeBodies(1000)
                }
            ]
        }
    ]
});

// Returns a bunch of LOD-switching subgraphs
function makeBodies(numBodies) {
    var nodes = [];

    var xPos;
    var yPos;
    var zPos;

    for (var i = 0; i < numBodies; i++) {

        xPos = Math.random() * 500 - 250;
        yPos = Math.random() * 500 - 250;
        zPos = Math.random() * 500 - 250;

        nodes.push(

                // Proximity level-of-detail (LOD) switch node, implemented by plugin at
                // http://scenejs.org/api/latest/plugins/node/proximity/lod.js
                {
                    type:"proximity/lod",
                    pos:[xPos, yPos, zPos],
                    radius:5.0,
                    culling:true,

                    // Child noded will be switched according to which of the proximity system's
                    // radii they intersect

                    nodes:[

                        // Detail level #1 (highest)
                        // A dark blue teapot

                        {
                            type:"material",
                            color:{
                                r:0.3,
                                g:0.3,
                                b:1.0
                            },

                            nodes:[

                                {
                                    type:"translate",
                                    x:xPos,
                                    y:yPos - 1.5,
                                    z:zPos,

                                    nodes:[
                                        {
                                            type:"scale",
                                            x:2.5, y:2.5, z:2.5,
                                            nodes:[

                                                // Teapot primitive, implemented by plugin at
                                                // http://scenejs.org/api/latest/plugins/node/prims/teapot.js
                                                {
                                                    type:"prims/teapot"
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },

                        // Detail level #2 (middle)
                        // A medium-blue sphere

                        {
                            type:"material",
                            color:{
                                r:0.5,
                                g:0.5,
                                b:1.0
                            },

                            nodes:[
                                {
                                    type:"translate",
                                    x:xPos,
                                    y:yPos,
                                    z:zPos,

                                    nodes:[
                                        {
                                            type:"scale",
                                            x:1.0,
                                            y:0.7,
                                            z:1.0,

                                            nodes:[

                                                // Sphere primitive, implemented by plugin at
                                                // http://scenejs.org/api/latest/plugins/node/prims/sphere.js
                                                {
                                                    type:"prims/sphere",
                                                    radius:5,
                                                    latitudeBands:16, // A fairly low-rez sphere
                                                    longitudeBands:16
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },

                        // Detail level #3 (lowest)
                        // A light blue box

                        {
                            type:"material",
                            color:{
                                r:0.6,
                                g:0.6,
                                b:1.0
                            },

                            nodes:[

                                {
                                    type:"translate",
                                    x:xPos,
                                    y:yPos,
                                    z:zPos,

                                    nodes:[
                                        {
                                            type:"scale",
                                            x:4, y:3, z:4,
                                            nodes:[

                                                // Box primitive, implemented by plugin at
                                                // http://scenejs.org/api/latest/plugins/node/prims/box.js
                                                {
                                                    type:"prims/box"
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                });
    }
    return nodes;
}

</script>
</body>
</html>
