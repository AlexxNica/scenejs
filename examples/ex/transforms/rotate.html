<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../api/latest/scenejs.js"></script>
    <script src="../../../api/latest/extras/orbitControl.js"></script>
</head>
<body>

<script>

    var scene = SceneJS.createScene({
        nodes:[
            // Override default material to make teapot blue
            {
                type:"material",
                color:{ r:0.5, g:0.5, b:0.6 },
                nodes:[
                    {
                        type:"rotate",
                        id:"myRotate",
                        x:0, y:-1,z:0,  // Axis of rotation
                        angle:90.0,

                        nodes:[
                            {
                                type:"geometry",
                                plugin:"teapot"
                            }
                        ]
                    }
                ]
            }
        ]
    });

    var rotate = scene.getNode("myRotate");

    scene.on("tick",
            function () {
                var angle = rotate.getAngle();
                angle += 0.5;
                rotate.setAngle(angle);
            });


    new SceneJS.OrbitControls(scene, {
        yaw:30,
        pitch:-30,
        zoom:10
    });

</script>
</body>
</html>
