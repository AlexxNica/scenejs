<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../build/latest/scenejs.js"></script>
    <script src="../../../build/latest/extras/orbitControl.js"></script>
</head>
<body>

<script>

    var scene = SceneJS.createScene({
        nodes:[
            // Override default material to make teapot blue
            {
                type:"material",
                color:{ r:0.5, g:0.5, b:0.6 },
                nodes:[
                    {
                        type:"scale",
                        id:"myScale",
                        x:0,
                        y:0,
                        z:0,

                        nodes:[
                            {
                                type:"geometry",
                                plugin:"teapot"
                            }
                        ]
                    }
                ]
            }
        ]
    });

    var scale = scene.getNode("myScale");

    var x = 0;
    var xInc = 0.02;

    scene.on("tick",
            function () {
                if (x >= 1.5) {
                    xInc *= -1;
                } else if (x < 0) {
                    xInc *= -1;
                }
                x += xInc;
                scale.set({ x: x, y: 1, z: 1 });
            });

    new SceneJS.OrbitControls(scene, {
        yaw:30,
        pitch:-30,
        zoom:10
    });

</script>
</body>
</html>
