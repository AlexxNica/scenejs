<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../api/latest/scenejs.js"></script>
    <script src="../../../api/latest/extras/orbitControl.js"></script>
</head>
<body>

<script>

    // Demonstrates how to enable and disable layer nodes to toggle the visibility of their
    // geometries. This is basically the same functionality as the flags node's 'enabled' flag,
    // and is provided on the layer node to provide an addition level of visibility control
    // for scenes.
    //

    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"layer",
                priority:-1,
                enabled:true,
                nodes:[
                    {
                        type:"material",
                        color:{ r:0.2, g:0.2, b:1.0 },
                        nodes:[
                            {
                                type:"scale",
                                x:3,
                                y:3,
                                z:3,
                                nodes:[
                                    {
                                        type:"geometry",
                                        source:{
                                            type:"box"
                                        }
                                    }

                                ]
                            }
                        ]
                    }
                ]
            },

            {
                type:"layer",
                priority:1,
                enabled:true,
                nodes:[
                    {
                        type:"material",
                        color:{ r:0.2, g:0.2, b:1.0 },
                        nodes:[
                            {
                                type:"scale",
                                x:3,
                                y:3,
                                z:3,
                                nodes:[
                                    {
                                        type:"geometry",
                                        source:{
                                            type:"box"
                                        }
                                    }

                                ]
                            }
                        ]
                    }
                ]
            },

            {
                type:"layer",
                priority:2,
                enabled:true,
                nodes:[
                    {
                        type:"material",
                        color:{ r:0.2, g:0.2, b:1.0 },
                        nodes:[
                            {
                                type:"scale",
                                x:3,
                                y:3,
                                z:3,
                                nodes:[
                                    {
                                        type:"geometry",
                                        source:{
                                            type:"box"
                                        }
                                    }

                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    new SceneJS.OrbitControls(scene, {
        yaw:30,
        pitch:-30,
        zoom:42
    });

</script>
</body>
</html>
