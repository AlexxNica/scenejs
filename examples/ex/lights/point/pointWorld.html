<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../../api/latest/scenejs.js"></script>
    <script src="../../../../api/latest/extras/orbitControl.js"></script>
    <script src="../../../../api/latest/extras/gui.js"></script>
</head>
<body>

<script>

    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"lights",
                id: "myLights",
                lights:[

                    // This positional light is in World-space, meaning that
                    // it will move relative to our changing viewpoint, as if it
                    // were a fixture in the scene.
                    {
                        mode:"point",
                        color:{ r:1.0, g:1.0, b:1.0 },
                        diffuse:true,
                        specular:true,
                        pos:{ x:100.0, y:-50.0, z:100.0 },
                        constantAttenuation:0.2, // [0..1]
                        linearAttenuation:0, // [0..1]
                        quadraticAttenuation:0, // [0..1]
                        space:"world"
                    }
                ],
                nodes:[
                    {
                        type:"material",
                        id: "myMaterial",
                        color:{ r:0.5, g:0.5, b:0.6 },
                        specularColor:{ r:1.0, g:1.0, b:1.0 },
                        specular:1.0,
                        shine:70.0,
                        emit:0,
                        alpha:1.0,

                        nodes:[
                            {
                                type:"geometry",
                                plugin:"teapot"
                            }
                        ]
                    }
                ]
            }
        ]
    });

    // Simple GUI for playing around
    new SceneJS.GUI(scene, ["myLights", "myMaterial"]);

    // Mouse camera orbit
    new SceneJS.OrbitControls(scene, {
        yaw:30,
        pitch:-30,
        zoom:10
    });

</script>
</body>
</html>
