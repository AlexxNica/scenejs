<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../build/latest/scenejs.js"></script>
    <script src="../../../build/latest/extras/orbitControl.js"></script>
</head>
<body>

<script>

    // Both lights and material contribute to surface appearance.

    // The lights and material in this scene have the same properties
    // as the ones that SceneJS provides by default. They are defined
    // here to show the what default light and material properties are.

    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"lights",
                lights:[
                    {
                        mode:"ambient",
                        color:{ r:0.7, g:0.7, b:0.8 }, // Bluish ambient
                        diffuse:true,
                        specular:false
                    },
                    {
                        mode:"dir",
                        color:{ r:1.0, g:1.0, b:1.0 },
                        diffuse:true,
                        specular:true,
                        dir:{ x:-0.5, y:-0.5, z:-1.0 },
                        space:"world"
                    },
                    {
                        mode:"dir",
                        color:{ r:1.0, g:1.0, b:1.0 },
                        diffuse:false,
                        specular:true,
                        dir:{ x:1.0, y:-0.9, z:-0.7 },
                        space:"world"
                    }
                ],

                nodes:[
                    {
                        type:"material",
                        color:{ r:1.0, g:1.0, b:1.0 },
                        specularColor:{ r:1.0, g:1.0, b:1.0 },
                        specular:1.0,
                        shine:70.0,
                        emit:0,
                        alpha:1.0,

                        nodes:[
                            {
                                type:"geometry",
                                plugin:"teapot"
                            }
                        ]
                    }
                ]
            }
        ]
    });

    new SceneJS.OrbitControls(scene);

</script>
</body>
</html>
