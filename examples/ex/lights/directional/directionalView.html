<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../../../libs/dat.gui.min.js"></script>
    <script src="../../../../build/latest/scenejs.js"></script>
    <script src="../../../../build/latest/extras/orbitControl.js"></script>
</head>
<body>

<script>

    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"lights",
                id:"myLights", // So we can reference this lights node
                lights:[

                    // This directional light is in View-space, meaning that
                    // it will remain locked in alignment with the view frustum
                    // will not change position relative to our changing viewpoint.
                    // It will behave as if it were fixed our head.
                    {
                        mode:"dir",
                        color:{ r:1.0, g:1.0, b:1.0 },
                        diffuse:true,
                        specular:true,
                        dir:{ x:1.0, y:-0.5, z:-1.0 },
                        space:"view"
                    }
                ],

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.5, g:0.5, b:0.6 },
                        specularColor:{ r:1.0, g:1.0, b:1.0 },
                        specular:1.0,
                        shine:70.0,
                        emit:0,
                        alpha:1.0,

                        nodes:[
                            {
                                type:"geometry",
                                plugin:"teapot"
                            }
                        ]
                    }
                ]
            }
        ]
    });

    var lights = scene.getNode("myLights");

    // GUI

    var Menu = function () {

        this.message = "Positional light";

        this["dir.x"] = 5.0;
        this["dir.y"] = -5.0;
        this["dir.z"] = -5.0;

        this["color.r"] = 1.0;
        this["color.g"] = 1.0;
        this["color.b"] = 1.0;

        this.specular = true;
        this.diffuse = true;

        var self = this;

        var update = function () {

            lights.setLights({
                "0":{
                    dir:{
                        x:self["dir.x"],
                        y:self["dir.y"],
                        z:self["dir.z"]
                    },

                    color:{
                        r:self["color.r"],
                        g:self["color.g"],
                        b:self["color.b"]
                    },
                    specular:self.specular,
                    diffuse:self.diffuse
                }
            });

            requestAnimationFrame(update);
        };

        update();
    };

    var gui = new dat.GUI();

    var menu = new Menu();

    var direction = gui.addFolder('Direction');
    direction.add(menu, 'dir.x', -10.0, 10.0);
    direction.add(menu, 'dir.y', -10.0, 10.0);
    direction.add(menu, 'dir.z', -10.0, 10.0);
    direction.open();

    var color = gui.addFolder('Color');
    color.add(menu, 'color.r', 0.0, 1.0);
    color.add(menu, 'color.g', 0.0, 1.0);
    color.add(menu, 'color.b', 0.0, 1.0);
    color.open();

    var contributions = gui.addFolder('Contributions');
    contributions.add(menu, 'specular');
    contributions.add(menu, 'diffuse');
    contributions.open();

    new SceneJS.OrbitControls(scene, {
        yaw:30,
        pitch:-30,
        zoom:10
    });

</script>
</body>
</html>
