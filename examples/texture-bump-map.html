<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<!-- SceneJS engine -->

<script src="../build/scenejs.js"></script>

<!-- Plugins for "box" geometry source type -->

<script src="../plugins/geometry/scenejs.box.js"></script>

<!-- Utility function that binds mouse to certain rotate nodes - just using this to cut down example maintenance -->

<script src="libs/mouseOrbitUtility.js"></script>

<script>

    var scene = SceneJS.createScene({

        nodes:[
            {
                type:"lookAt",
                eye:{ z:5 },

                nodes:[
                    {
                        type:"rotate",
                        id:"pitch",
                        angle:-30.0,
                        x:1.0,

                        nodes:[
                            {
                                type:"rotate",
                                id:"yaw",
                                angle:-30.0,
                                y:1.0,

                                nodes:[

                                    // Texture with colour and bump map layers
                                    {
                                        type:"texture",

                                        // A texture can have multiple layers, each applying an
                                        // image to a different material or geometry component.

                                        layers:[

                                            // Our first texture layer is applied to the baseColor of our material.
                                            {
                                                uri:"textures/pattern.jpg",
                                                minFilter:"linear",
                                                magFilter:"linear",
                                                wrapS:"repeat",
                                                wrapT:"repeat",
                                                isDepth:false,
                                                depthMode:"luminance",
                                                depthCompareMode:"compareRToTexture",
                                                depthCompareFunc:"lequal",
                                                flipY:false,
                                                width:1,
                                                height:1,
                                                internalFormat:"lequal",
                                                sourceFormat:"alpha",
                                                sourceType:"unsignedByte",
                                                applyTo:"baseColor",
                                                blendMode:"multiply"
                                            },

                                            // Our second layer texture is the bump map, and is applied to
                                            // our geometry node's normal vectors.
                                            {
                                                uri:"textures/normal_map.jpg",
                                                minFilter:"linear",
                                                magFilter:"linear",
                                                wrapS:"repeat",
                                                wrapT:"repeat",
                                                isDepth:false,
                                                depthMode:"luminance",
                                                depthCompareMode:"compareRToTexture",
                                                depthCompareFunc:"lequal",
                                                flipY:false,
                                                width:1,
                                                height:1,
                                                internalFormat:"lequal",
                                                sourceFormat:"alpha",
                                                sourceType:"unsignedByte",
                                                applyTo:"normals",
                                                blendMode:"multiply"
                                            }

                                        ],

                                        nodes:[
                                            {
                                                type:"geometry",
                                                source:{
                                                    type:"box"
                                                }
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    scene.start();

    mouseOrbitUtility(scene);

</script>
</body>
</html>
