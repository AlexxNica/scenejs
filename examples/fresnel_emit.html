<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://scenejs.org">SceneJS</a> - Fresnel Glow
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes: [

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 5,
                zoomSensitivity: 1.0,
                spin: 0.5,

                nodes: [

                    // Override default lights with a single positional light source in View-space.
                    // Since our light is in View-space, it will remain locked in alignment with
                    // the view frustum and will therefore not change position relative to our
                    // changing viewpoint. It will behave as if it were head-mounted.

                    {
                        type: "lights",
                        lights: [
                        ],

                        nodes: [
                            {
                                type: "material",
                                color: {r: 0.5, g: 0.5, b: 1.0},
                                specularColor: {r: 1.0, g: 1.0, b: 1.0},
                                specular: 1.0,
                                shine: 70.0,
                                emit: 1.0,

                                nodes: [

                                    // Specular fresnel
                                    {
                                        type: "fresnel",
                                        applyTo: "emit",
                                        bias: 0.3,
                                        power: 3.0,
                                        topColor: {r: 1.0, g: 1.0, b: 1.0},
                                        bottomColor: {r: 0.0, g: 0.0, b: 0.0},

                                        nodes: [

                                            // Torus primitive, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/torus.js
                                            {
                                                type: "geometry/torus"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
