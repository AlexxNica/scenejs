<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>

<script src="../../../../api/latest/scenejs.js"></script>

<script>

    // Demo of the "cameras/orbit", "skybox/clouds", "models/ground/grid" and "models/buildings/building" custom node types

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera,
            // implemented by plugin at ../../../../api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:340,
                pitch:-20,
                zoom:350,
                zoomSensitivity:10.0,

                nodes:[

                    // Skybox,
                    // implemented by plugin at http://scenejs.org/api/latest/plugins/node/skybox/clouds.js
                    {
                        type:"skybox/clouds"
                    },

                    // Grid primitive,
                    // implemented by plugin at http://scenejs.org/api/latest/plugins/node/geometry/grid.js
                    {
                        type:"geometry/grid",
                        size:{ x:1000, z:1000 },
                        xSegments:200,
                        zSegments:200
                    },

                    getBuildings()
                ]
            }
        ]
    });


    function getBuildings() {
        var buildings = [];
        for (var x = -300; x < 300; x += 50) {
            for (var z = -300; z < 300; z += 50) {

                // Node type implemented by plugin at http://scenejs.org/api/latest/plugins/node/models/buildings/building.js
                buildings.push({
                    type:"models/buildings/building",
                    pos:{ x:x, y:0, z:z }
                });
            }
        }

        // Group the buildings under a node
        return {
            type:"node",
            nodes:buildings
        };
    }

</script>
</body>
</html>
