<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>SceneJS Examples</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="lib/jquery-1.8.3.min.js"></script>
    <script src="http://xeolabs.github.io/examplejs/api/v0/example.js"></script>

</head>
<body>

<style>

    html, body {
        height: 100%;
    }

    body {
        margin: 0px;
        overflow: hidden;
    }
</style>


<script>

    jQuery(document).ready(
            function ($) {

                // Load examples index
                $.getJSON("examples/ex/index.json",
                        function (index) {

                            var href = window.location.href;

                            // Create examples browser
                            var examplejs = new ExampleJS({

                                title:"SceneJS 3.0",

                                logo: "http://xeolabs.github.io/scenejs/images/scenejs.png",

                                caption:"Examples",

                                // Use built-in code viewer
                                editor:"html",

                                // JSON examples index
                                index:index,

                                // Location of example pages
                                pageBase:"http://xeolabs.github.io/scenejs/examples/ex/",

                                // Initially hide code
                                showCode:false
                            });

                            // Listen for home link click
                            examplejs.once("home",
                                    function () {
                                        window.location = "http://scenejs.org"
                                    });
                        });
            });


</script>
</body>
</html>
