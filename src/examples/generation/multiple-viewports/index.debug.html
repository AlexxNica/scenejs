<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>SceneJS Example - Generation of Multiple Viewports</title>
</head>
<body leftmargin="0px" topmargin="0px" marginwidth="0px" marginheight="0px">
<table>
    <tr>
        <td valign="top">
            <canvas id="theCanvas" width="600" height="600">
                <p>This example requires a browser that supports the
                    <a href="http://www.w3.org/html/wg/html5/">HTML5</a>
                    &lt;canvas&gt; feature.</p>
            </canvas>
        </td>
        <td>
            <div id="logging"></div>
        </td>
    </tr>
</table>

<!-- Core -->

<script type="application/x-javascript" src="../../../scenejs/core/core.js"></script>
<script type="application/x-javascript" src="../../../scenejs/core/math.js"></script>
<script type="application/x-javascript" src="../../../scenejs/core/webgl.js"></script>
<script type="application/x-javascript" src="../../../scenejs/core/node.js"></script>

<!-- Exceptions -->

<script type="application/x-javascript" src="../../../scenejs/exceptions/exceptions.js"></script>


<!-- Events -->

<script type="application/x-javascript" src="../../../scenejs/events/eventsBackend.js"></script>

<!-- Time -->

<script type="application/x-javascript" src="../../../scenejs/time/timeBackend.js"></script>

<!-- Logger -->

<script type="application/x-javascript" src="../../../scenejs/logging/loggingBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/logging/logging.js"></script>
<script type="application/x-javascript" src="../../../scenejs/logging/loggingToPage.js"></script>

<!-- Process management -->

<script type="application/x-javascript" src="../../../scenejs/processes/processesBackend.js"></script>


<!-- Scene -->

<script type="application/x-javascript" src="../../../scenejs/scene/sceneBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/scene/scene.js"></script>


<!-- Memory manager -->

<script type="application/x-javascript" src="../../../scenejs/memory/memoryBackend.js"></script>


<!-- Shading -->

<script type="application/x-javascript" src="../../../scenejs/shading/shaderBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/shading/shader.js"></script>
<script type="application/x-javascript" src="../../../scenejs/shading/basicShading.js"></script>
<script type="application/x-javascript" src="../../../scenejs/shading/phongShading.js"></script>

<!-- Renderer -->
<!-- Depends on shaders because it enables simple shader by default for new canvas activation -->

<script type="application/x-javascript" src="../../../scenejs/renderer/rendererBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/renderer/renderer.js"></script>

<!-- Geometry -->

<script type="application/x-javascript" src="../../../scenejs/geometry/geometryBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/geometry/geometry.js"></script>
<script type="application/x-javascript" src="../../../scenejs/geometry/objects/teapot.js"></script>
<script type="application/x-javascript" src="../../../scenejs/geometry/objects/cube.js"></script>

<!-- Modelling transforms -->

<script type="application/x-javascript" src="../../../scenejs/transformation/model/modelTransformBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/transformation/model/rotate.js"></script>
<script type="application/x-javascript" src="../../../scenejs/transformation/model/translate.js"></script>
<script type="application/x-javascript" src="../../../scenejs/transformation/model/scale.js"></script>

<!-- Projection transforms -->

<script type="application/x-javascript" src="../../../scenejs/transformation/projection/projectionBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/transformation/projection/perspective.js"></script>
<script type="application/x-javascript" src="../../../scenejs/transformation/projection/ortho.js"></script>
<script type="application/x-javascript" src="../../../scenejs/transformation/projection/frustum.js"></script>

<!-- Viewing transforms -->

<script type="application/x-javascript" src="../../../scenejs/transformation/view/viewTransformBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/transformation/view/lookAt.js"></script>

<!-- Lighting -->

<script type="application/x-javascript" src="../../../scenejs/lighting/lightsBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/lighting/lights.js"></script>

<!-- Material -->

<script type="application/x-javascript" src="../../../scenejs/appearance/material.js"></script>
<script type="application/x-javascript" src="../../../scenejs/appearance/materialBackend.js"></script>


<!-- Interpolation -->

<script type="application/x-javascript" src="../../../scenejs/animation/scalarInterpolator.js"></script>

<!-- Scope -->

<script type="application/x-javascript" src="../../../scenejs/scope/scope.js"></script>

<!-- Generation -->

<script type="application/x-javascript" src="../../../scenejs/generation/generator.js"></script>

<!-- Axis-aligned bounding boxes -->

<script type="application/x-javascript" src="../../../scenejs/boundary/viewVolumeBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/boundary/axisBoundary.js"></script>

<!-- Assets -->

<script type="application/x-javascript" src="../../../scenejs/asset/asset.js"></script>
<script type="application/x-javascript" src="../../../scenejs/asset/assetBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/asset/js/jsBackendExtension.js"></script>

<script type="application/x-javascript" src="../../../scenejs/texture/texture.js"></script>
<script type="application/x-javascript" src="../../../scenejs/texture/textureBackend.js"></script>



<script type="application/x-javascript" src="multiple-viewports.js"></script>
</body>
</html>
