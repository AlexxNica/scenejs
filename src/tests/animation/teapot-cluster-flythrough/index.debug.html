<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>SceneJS Example - Teapot Cluster Fly-through</title>
</head>
<body leftmargin="0px" topmargin="0px" marginwidth="0px" marginheight="0px">
<canvas id="theCanvas" width="1900" height="950">
    <p>This example requires a browser that supports the
        <a href="http://www.w3.org/html/wg/html5/">HTML5</a>
        &lt;canvas&gt; feature.</p>
</canvas>


<!-- Core -->

<script type="application/x-javascript" src="../../../scenejs/core/core.js"></script>
<script type="application/x-javascript" src="../../../scenejs/core/math.js"></script>
<script type="application/x-javascript" src="../../../scenejs/core/node.js"></script>

<!-- Exceptions -->

<script type="application/x-javascript" src="../../../scenejs/exceptions/exceptions.js"></script>


<!-- Events -->

<script type="application/x-javascript" src="../../../scenejs/events/eventsModule.js"></script>

<!-- Process management -->

<script type="application/x-javascript" src="../../../scenejs/processes/processModule.js"></script>


<!-- Scene -->

<script type="application/x-javascript" src="../../../scenejs/scene/sceneModule.js"></script>
<script type="application/x-javascript" src="../../../scenejs/scene/scene.js"></script>

<!-- Logger -->

<script type="application/x-javascript" src="../../../scenejs/logger/loggerBackend.js"></script>


<!-- Memory manager -->

<script type="application/x-javascript" src="../../../scenejs/memory/memoryModule.js"></script>


<!-- Shading -->

<script type="application/x-javascript" src="../../../scenejs/shading/shaderBackendBase.js"></script>
<script type="application/x-javascript" src="../../../scenejs/shading/shader.js"></script>
<script type="application/x-javascript" src="../../../scenejs/shading/simple/simpleBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/shading/texturing/textureBackend.js"></script>

<!-- Renderer -->
<!-- Depends on shaders because it enables simple shader by default for new canvas activation -->

<script type="application/x-javascript" src="../../../scenejs/renderer/rendererModule.js"></script>
<script type="application/x-javascript" src="../../../scenejs/renderer/renderer.js"></script>

<!-- Geometry -->

<script type="application/x-javascript" src="../../../scenejs/geometry/geometryModule.js"></script>
<script type="application/x-javascript" src="../../../scenejs/geometry/geometry.js"></script>
<script type="application/x-javascript" src="../../../scenejs/geometry/objects/teapot.js"></script>
<script type="application/x-javascript" src="../../../scenejs/geometry/objects/cube.js"></script>

<!-- Modelling transforms -->

<script type="application/x-javascript" src="../../../scenejs/transformation/model/modelTransformModule.js"></script>
<script type="application/x-javascript" src="../../../scenejs/transformation/model/rotate.js"></script>
<script type="application/x-javascript" src="../../../scenejs/transformation/model/translate.js"></script>
<script type="application/x-javascript" src="../../../scenejs/transformation/model/scale.js"></script>

<!-- Projection transforms -->

<script type="application/x-javascript" src="../../../scenejs/transformation/view/projectionBackend.js"></script>
<!--<script type="application/x-javascript" src="../../../scenejs/transformation/view/viewTransformBackend.js"></script>-->
<script type="application/x-javascript" src="../../../scenejs/transformation/view/perspective.js"></script>
<script type="application/x-javascript" src="../../../scenejs/transformation/view/ortho.js"></script>
<script type="application/x-javascript" src="../../../scenejs/transformation/view/frustum.js"></script>

<!-- Viewing transforms -->


<script type="application/x-javascript" src="../../../scenejs/transformation/view/lookat.js"></script>

<!-- Lighting -->

<script type="application/x-javascript" src="../../../scenejs/lighting/lightingModule.js"></script>
<script type="application/x-javascript" src="../../../scenejs/lighting/lights.js"></script>

<!-- Material -->

<script type="application/x-javascript" src="../../../scenejs/appearance/material.js"></script>
<script type="application/x-javascript" src="../../../scenejs/appearance/materialBackend.js"></script>


<!-- Interpolation -->

<script type="application/x-javascript" src="../../../scenejs/animation/scalarInterpolator.js"></script>

<!-- Scope -->

<script type="application/x-javascript" src="../../../scenejs/scope/scope.js"></script>

<!-- Generation -->

<script type="application/x-javascript" src="../../../scenejs/generation/generator.js"></script>

<!-- Axis-aligned bounding boxes -->

<script type="application/x-javascript" src="../../../scenejs/boundary/axis/axisBoundaryBackend.js"></script>
<script type="application/x-javascript" src="../../../scenejs/boundary/axis/axisBoundary.js"></script>

<!-- Assets -->

<script type="application/x-javascript" src="../../../scenejs/asset/asset.js"></script>
<script type="application/x-javascript" src="../../../scenejs/asset/assetBackendBase.js"></script>
<script type="application/x-javascript" src="../../../scenejs/asset/js/jsBackend.js"></script>

<script type="application/x-javascript" src="../../../scenejs/texture/texture.js"></script>
<script type="application/x-javascript" src="../../../scenejs/texture/textureModule.js"></script>
<script type="application/x-javascript" src="teapot-cluster-flythrough.js"></script>
</body>
</html>
